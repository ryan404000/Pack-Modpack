 GER_happy_time:0 "American shooting season"
 GER_happy_time_desc:0 "The American Navy has been completely surprised by our sudden Declaration of War and didn't set any measures against our U-Boat campaign in the American waters. We will use this opportunity to sink as much convoys as possible"
 great_patriotic_war:0 "The Great Patriotic War"
 great_patriotic_war_desc:0 "Our country is struggling for its survival. Every citizen must report to the front or work in the armament factories"
