 GER_sieg_im_westen:0 "Sieg im Westen"
 GER_sieg_im_westen_desc:0 "Against all odds, France has fallen into our hands! The Wehrmacht is already the strongest army on Earth. No need to mobilize further, the war will be soon over anyway."
 USA_drafted_legislation:0 "New legislation being drafted"
 USA_ships_for_UK_idea:0 "Ships for UK"
 USA_planes_for_FRA_idea:0 "Planes for France"
 reservists_mobilisation:0 "Reservists Mobilisation"
 reservists_mobilisation_desc:0 "Our reservists are called. They are already competent and thus only need a minimal training"
 SOV_moscow_abandoned:0 "Moscow abandoned"
 SOV_moscow_abandoned_desc:0 "We had to move our capital and abandon Moscow. Our army moral is greatly affected by this decision."