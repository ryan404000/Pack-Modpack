l_english:
 amm_soviet.1.t:0 "Shocked Forces"
 amm_soviet.1.d:0 "Due to the surprise, speed and ferocity of the Axis invaders our army and airforce is in a state of complete shock"
 amm_soviet.1.a:0 "The Soviet will endure!"
 amm_soviet.2.t:0 "Recovery from Shock"
 amm_soviet.2.d:0 "We are slowly starting to recover from the shock of Facist invaders, and our Leadership is starting to grasp the monumental task ahead of us if Soviet Union is to survive as a nation."
 amm_soviet.2.a:0 "The Soviet will endure!"
 amm_soviet.2.a_tt:0 "Our Divisions are now recieving maps of their current locations instead of maps of Germany.\n"
 amm_soviet.3.t:0 "Recovery from Shock"
 amm_soviet.3.d:0 "Fighting efficiency of our divisions are starting to recover to a level where we can match the Facists, we only need to hold out until the weather can give us respite from the onslaught"
 amm_soviet.3.a:0 "The Soviet will endure!"
 amm_soviet.3.a_tt:0 "Wait? So your saying that flags is not the best way to coordinate a unit of tanks during combat? It worked so well for our ships...\n"
 amm_soviet.4.t:0 "Recovery from Shock"
 amm_soviet.4.d:0 "Our armies now fully recovered from the shock of the traitorous Fascist attack and are able to fight according to our doctrine."
 amm_soviet.4.a:0 "The Soviet will endure!"
 amm_soviet.4.a_tt:0 "Our infantry will attack in pairs, one having the rifle, the other having ammutition. У меня много людей!\n"