 GER_ship_templates:0 "Hauptamt Kriegsschiffsbau"
 GER_ship_templates_desc:0 "Here we can get newest ship designs. As time will pass, we will get access to more ship types."
 USA_ship_templates:0 "Bureau of Ships"
 USA_ship_templates_desc:0 "Here we can get newest ship designs. As time will pass, we will get access to more ship types."
 ENG_ship_templates:0 "Director of Naval Construction"
 ENG_ship_templates_desc:0 "Here we can get newest ship designs. As time will pass, we will get access to more ship types."
 ITA_ship_templates:0 "Registro Italiano Navale"
 ITA_ship_templates:0 "Here we can get the newest ship designs. As time will pass, we will get access to more ship types."
 JAP_ship_templates:0 "Kansei Honbu"
 JAP_ship_templates:0 "Also abbreviated from Japanese as 'Kampon'/'Kanhon', and translated as Technical Department of the Imperial Japanese Navy. Here we can get the newest ship designs. As time will pass, we will get access to more ship types."
 ENG_kgv:0 "Order King George V Class Battleships"
 capital_ship.1.t:0 "King George V Class"
 capital_ship.1.d:0 "As battleship holiday is nearing it's end, it's time we finalise the plans for our newest battleship class, we have 2 options: one is armed with two turrets of 4x 14in guns, with third turret having only 2 guns, 10 guns in total; second design has only quadruple turrets thus it's armed with 12 rifles but it has much higher displacement, it's slower and construction will take longer. Which one do we choose?"
 capital_ship.1.a:0 "We take the former, we need these battleships as fast as possible!"
 capital_ship.1.b:0 "We take the latter, we have time, and these guns might prove crucial in the future."
 ENG_lion:0 "Order Lion Class Battleships"
 capital_ship.2.t:0 "Lion Class"
 capital_ship.2.d:0 "Our previous battleship class, King George V, turned out to be outgunned against new battleships procured by other navies. It's time to correct that sorry state of affairs and build new, upgunned battleships: Lion class should be just that, armed with new 16in Mk IV rifles in three triple turrets, possesing 30kt speed (albeit at the price of shorter range) and improved armour, they will be unstoppable!"
 capital_ship.2.a:0 "How much do they cost?!"
 GER_bismarck:0 "Order Bismarck Class Battleships"
 capital_ship.3.t:0 "Bismarck Class"
 capital_ship.3.d:0 "Herr Führer has ordered us to build a new class of battleships, the biggest, the most armoured, with the biggest guns while also being the fastest - Bismarck class is just that, we shall destroy anyone who dares to oppose us!"
 capital_ship.3.a:0 "Should we refer to it as 'he' or 'she'?"
 USA_nc:0 "Order North Carolina Class Battleships"
 capital_ship.4.t:0 "North Carolina Class"
 capital_ship.4.d:0 "As other navies order new battleships, it would be stupid of us not to do the same, thankfully we have prepared for the occasion. North Carolina class, while, addmitedly having light armor when compared to other battleships, has the longest range, while also being armed with very good dual-purpose armament and three triple turrets armed with 16in guns."
 capital_ship.4.a:0 "Time to order.. the 'Showboat' and 'Mighty W'.."
 USA_sd:0 "Order South Dakota Class Battleships"
 capital_ship.5.t:0 "South Dakota Class"
 capital_ship.5.d:0 "A follow up on the North Carolina Class, the South Dakota class battleships are slower, but have much better armor."
 capital_ship.5.a:0 "Aren't they a bit tight?"
 ENG_gloucester:0 "Order Gloucester Class Cruisers"
 cruiser_ship.1.t:0 "Gloucester Class"
 cruiser_ship.1.d:0 "2nd Group of the Town Class, Gloucesters didn't differ much from the 1st group besides high-angle/low-angle secondary armament, increased deck armour and increased engine horsepower."
 cruiser_ship.1.a:0 "Good, we need more cruisers!"
 ENG_edinburgh:0 "Order Edinburgh Class Cruisers"
 cruiser_ship.2.t:0 "Edinburgh Class"
 cruiser_ship.2.d:0 "3rd Group of the Town Class, Edinburgh and Belfast differed from 1st (Southampton) and 2nd (Gloucester) groups by receving modernized main armament turrets and two more 4in HA/LA secondary armament turrets and increased armour."
 cruiser_ship.2.a:0 "Belfast's motto: 'Pro Tanto Quid Rertibuamus'."
 ENG_ccolony:0 "Order Crown Colony Class Cruisers"
 cruiser_ship.3.t:0 "Crown Colony Class"
 cruiser_ship.3.d:0 "Essentially a more cramped and smaller Town class cruiser, while also being cheaper and displacing less, Crown Colonies are an emergency design."
 cruiser_ship.3.a:0 "With our budget, they'll have to be enough."
 USA_stl:0 "Order St Louis Class Cruisers"
 cruiser_ship.4.t:0 "St Louis Class"
 cruiser_ship.4.d:0 "2nd Group of the Brooklyn class cruisers, with no major differences except the change of the 5in/28 A/A guns to the dual purpose 5in/38 rifles."
 cruiser_ship.4.a:0 "Lucky Lou and Helena. Nice names!"
 USA_baltimore:0 "Order Baltimore Class Cruisers"
 cruiser_ship.5.t:0 "Baltimore Class"
 cruiser_ship.5.d:0 "Baltimore class are based on the one-off USS Wichita, with naval treaties and limitations dead and done we were able to, with increased displacement, create a much more powerful heavy cruiser, (though with the same armament) more heavily armored, faster and with longer range."
 cruiser_ship.5.a:0 "Wish we had them earlier."
 USA_cleveland:0 "Order Cleveland Class Cruisers"
 cruiser_ship.6.t:0 "Cleveland Class"
 cruiser_ship.6.d:0 "Cleveland Class is a development of the previous Brooklyn and St Louis Classes, with increased displacement, improved armor, longer range and, sadly, less main guns, we were able to create a universal ship, able to do multitude of roles."
 cruiser_ship.6.a:0 "'Charlie Love Five Five'.. Who named her that?!"
 ENG_dido:0 "Order Dido Class Cruisers"
 cruiser_ship.7.t:0 "Dido Class"
 cruiser_ship.7.d:0 "Dido Class, a development on the merchant protection cruisers of the Arethusa Class, Didos are light, cheap, universal and expendable. They have light armour, and rather strange armament of ten 5.25in Mk II rifles in 5 turrets, they're capable of both anti-surfarce and anti-air work."
 cruiser_ship.7.a:0 "Between Scylla and Charybdis.. Great names, gang!"
 USA_atlanta:0 "Order Atlanta Class"
 cruiser_ship.8.t:0 "Atlanta Class"
 cruiser_ship.8.d:0 "Atlanta class cruisers are our new look on the Destroyer Flotilla Leader idea, while these displace as much as 3 destroyers, they pack 3 times the firepower! Armed with 8x2 (sixteen) 5in/38 guns, these can serve as excelent destroyer killers, while also being able to engage enemy capital ships due to being armed with torpedoes, and serve as fleet protection cruisers thanks to their great dual-purpose main armament."
 cruiser_ship.8.a:0 "240 rounds per minute! When will these be ready?"
 ENG_tribal:0 "Order Tribal Class Destroyers"
 screen_ship.1.t:0 "Tribal Class"
 screen_ship.1.d:0 "Tribal Class destroyers were born out of the light cruiser design studies. They're fast, heavily armed vessels - 4x2 (eight) QF 4.7in LA rifles, enough to blow any other currently commissioned destroyer out of the water, although that comes at a price: these are armed with only 4 torpedo tubes, while being very, very costly."
 screen_ship.1.a:0 ".. Do you know any Tribes' names?"
 ENG_icarus:0 "Order I Class Destroyers"
 screen_ship.2.t:0 "I Class"
 screen_ship.2.d:0 "I Class destroyers are repeat of the previous G/H class destroyers, with no major changes besides new torpedo tubes - pentad, which bring the torpedo broadside from 8 to 10. Cheap, reliable, they aren't anything special but aren't bad either. Very expendable."
 screen_ship.2.a:0 "These sure will make His Majesty's Treasury much happier."
 ENG_jervis:0 "Order J/K/N Class Destroyers"
 screen_ship.3.t:0 "J/K/N Class"
 screen_ship.3.d:0 "J/K/N Class destroyers are follow-on the preceding Tribal Class. With 1 main battery turret less, they have more torpedoes. Six to be exact - as while Tribals had quadruple torpedo bank, Jervis', Kellys' and Napiers' have two pentad torpedo tube mounts. They're fast, good vessels, and most importantly - they're cheaper than Tribals, but cost more than our previous classes."
 screen_ship.3.a:0 "Lucky Jervis, Unlucky Kelly and mutinous Napier?"
 ENG_laforey:0 "Order L/M Class Destroyers"
 screen_ship.4.t:0 "L/M Class"
 screen_ship.4.d:0 "L/M class destroyers are effectively a improved copy of J/K/N Class. They have one major improvement however: High-Angle/Low-Angle fully enclosed gun turrets - these are fully capable of both anti-surface and anti-air work, at a price however: to keep the weight low and therefore stability high, we had to replace pentad torpedo tubes with quadruples."
 screen_ship.4.a:0 "Finally a proper fleet destroyer!"
 ENG_wep:0 "Order War Emergency Destroyers"
 screen_ship.5.t:0 "War Emergency Programme Destroyers"
 screen_ship.5.d:0 "War Emergency Destroyers classes are return to G/H class armament on larger J/K/N Class hull and machinery. Although not the best surface warfare vessels, these are made with aeroplane and submarine warfare in mind. Cheap, expendable, fast to build, an emergency design, nothing more, nothing less. (Developer's note: These destroyers are amalgamation of all WEP destroyer classes, forgive me for such generalizations, it's just not worth making all of them as there aren't very many differences.)"
 screen_ship.5.a:0 "Well, these aren't much.."
 ENG_weapon:0 "Order Weapon Class Destroyers"
 screen_ship.6.t:0 "Weapon Class"
 screen_ship.6.d:0 "Weapon Class destroyers are return to the fleet destroyer design of the pre-war times. Although they're light on the main armament, they carry the full torpedo armament of two pentad (ten in total) torpedo tubes."
 screen_ship.6.a:0 "We expected.. something more for that displacement?"
 ENG_battle:0 "Order Battle Class Destroyers"
 screen_ship.7.t:0 "Battle Class"
 screen_ship.7.d:0 "Battle Class destroyers are enlarged Weapon Class ships, they carry bigger main guns and are faster at the price of 2 torpedo tubes."
 screen_ship.7.a:0 "They don't seem that bad."
 ENG_hunt:0 "Order Hunt Class Destroyers"
 screen_ship.8.t:0 "Hunt Class"
 screen_ship.8.d:0 "Hunt Class are based on the Bittern Class of sloops of war. They're A/S warfare specialised vessels, although should emergency arise they could also do the fleet duty, they aren't front-line destroyers."
 screen_ship.8.a:0 "Well, at least they're cheap."
 USA_sims:0 "Order Sims Class Destroyers"
 screen_ship.9.t:0 "Sims Class"
 screen_ship.9.d:0 "Sims Class are continuation of our navy modernization program. They're universal fleet destroyers, jack of all trade ships. Armed with reliable dual-purpose 5in/38 guns, they can engage both enemy ships and airplanes. They are also armed with 3x4 (12 in total, 1 mount centerline) torpedo tubes to engage capital ships."
 screen_ship.9.a:0 "They seem to be a bit top-heavy.."
 USA_benson:0 "Order Benson Class Destroyers"
 screen_ship.10.t:0 "Benson Class"
 screen_ship.10.d:0 "Benson Class are continuation of our navy modernization program and are improved Sims. They're universal fleet destroyers, jack of all trade ships. Armed with reliable dual-purpose 5in/38 guns, they can engage both enemy ships and airplanes. They also are armed with 2x4 (eight in total) torpedo tubes to engage capital ships."
 screen_ship.10.a:0 "They don't seem to be anything special."
 USA_gleaves:0 "Order Gleaves Class Destroyers"
 screen_ship.11.t:0 "Gleaves Class"
 screen_ship.11.d:0 "Gleaves Class are half-sisters of the Bensons. They have 1 main gun and 1 torpedo bank less, however they have improved anti-air armament and more A/S weapons."
 screen_ship.11.a:0 "They'll have to do until we get next class."
 USA_fletcher:0 "Order Fletcher Class Destroyers"
 screen_ship.12.t:0 "Fletcher Class"
 screen_ship.12.d:0 "Fletcher Class is the apex of our inter-war destroyer building experience. They have everything a fleet destroyer needs, good A/A and A/S armament, good main battery, good torpedo armament and great range, the best and newest fire control systems and radar the world has ever seen! Should need arise, we can also produce them in great numbers."
 screen_ship.12.a:0 "Now we just need the funding!"
 USA_gearing:0 "Order Gearing Class Destroyers"
 screen_ship.13.t:0 "Gearing Class"
 screen_ship.13.d:0 "Gearing Class is improvement of the Fletcher class, instead of 5 guns in single turrets, they carry 6 guns in three turrets, while also carrying even better fire control systems and radar equipment."
 screen_ship.13.a:0 "Can we get even better?!"
 USA_evarts:0 "Order Evarts Class Destroyer Escorts"
 screen_ship.14.t:0 "Evarts Class"
 screen_ship.14.d:0 "Evarts Class destroyer escorts are cheap, modularly constructed ships to serve as A/A and A/S vessels and to protect our merchant shipping. They have diesel engines and electric drives as their power plants."
 screen_ship.14.a:0 "Great, we needed just that."
 USA_buckley:0 "Order Buckley Class Destroyer Escorts"
 screen_ship.15.t:0 "Buckley Class"
 screen_ship.15.d:0 "Buckley Class destroyer escorts are cheap, modularly constructed ships to serve as A/A and A/S vessels to protect our merchant shipping. They have water-tube boilers and steam turbines as their power plants, as opposed to diesels on the preceeding Evarts Class."
 screen_ship.15.a:0 "Good, we needed more escort ships."
 JAP_kagero:0 "Order Kagerou Class Destroyers"
 screen_ship.16.t:0 "Type A Class"
 screen_ship.16.d:0 "Type A (Kagerou) Class destroyers is continuation of our destroyer expansion. They have improved anti-air armament, and carry our newest Type 93 torpedoes."
 screen_ship.16.a:0 "But what are these three unnamed destroyers?"
 JAP_yugumo:0 "Order Yugumo Class Destroyers"
 screen_ship.17.t:0 "Type A Class"
 screen_ship.17.d:0 "Yugumo Class destroyers are slightly larger copies of Kagerou Class. They have improved main battery, which can elevate it's guns up to 75°, and improved A/A armament."
 screen_ship.17.a:0 "These new guns seem interesting."
 JAP_shimakaze:0 "Order Shimakaze Class Destroyers"
 screen_ship.18.t:0 " Type C Class"
 screen_ship.18.d:0 "Shimakaze is our newest experimental destroyer. She has 75,000 horsepower high-temperature boilers, that make her very fast. She carries the same main guns as Yugumo class, while carrying huge, fifteen Type 93 torpedo broadside."
 screen_ship.18.a:0 "Zekamashi!"
 JAP_akizuki:0 "Order Akizuki Class Destroyers"
 screen_ship.19.t:0 "Type B Destroyers"
 screen_ship.19.d:0 "Type B (Akizuki) Class is a break with our previous destroyer concept. She carries 4x2 (eight in total) 100mm dual-purpose guns, although at a price of just 1 torpedo mount of 4 tubes. They will be great aircraft carrier escort vessels."
 screen_ship.19.a:0 "This'll show the yankee devils!"
 JAP_matsu:0 "Order Matsu Class"
 screen_ship.20.t:0 "Type D Destroyers"
 screen_ship.20.d:0 "Type D (Matsu) Class are our newest anti-submarine destroyer design. Although they carry relatively good anti-surface ship armament of three 127mm guns and 4 torpedoes, these won't be good front-line destroyers due to low speed. It's best to keep them as convoy escorts."
 screen_ship.20.a:0 "Finally! Couldn't we get these 2 years earlier?"
 ITA_soldati:0 "Order Soldati Class Destroyers"
 screen_ship.21.t:0 "Soldati Class"
 screen_ship.21.d:0 "Soldati Class are our newest fleet destroyer design. They carry a relatively light armament of six torpedoes and four 120mm guns. They are capable of minelaying"
 screen_ship.21.a:0 "Good names, gang."
 ITA_oro:0 "Order Commandanti Medaglie d'Oro Class Destroyers"
 screen_ship.22.t:0 "Commandanti Medaglie d'Oro Class"
 screen_ship.22.d:0 "Commandanti Medaglie d'Oro Class are improvment over the Soldati class, they carry bigger guns and improved A/A armament."
 screen_ship.22.a:0 "And this displaces 2000 tons?!"
 ITA_ariete:0 "Order Ariete Class Destroyers Escorts"
 screen_ship.23.t:0 "Ariete Class"
 screen_ship.23.d:0 "Ariete Class destroyers are enlarged Spica Class hulls. They carry more torpedoes and depth charges than Spicas, at the price of lower speed. They are convoy escort vessels only, their light armament won't save them from any fleet destroyer."
 screen_ship.23.a:0 "These will get the job done."
 GER_narvik:0 "Order Type 1936A Class Destroyers"
 screen_ship.24.t:0 "Narvik Class"
 screen_ship.24.d:0 "Type 1936A destroyers are improvement over the previous 1936 Class. They carry a much heavier, light-cruiser-like main armament of five 15cm guns, together with eight torpedo tubes, depth-charges and minelaying equipment. Although they're universal ships, they have short range, and are dangerously overweight and top-heavy."
 screen_ship.24.a:0 "Is this really an improvement?"
 GER_1942:0 "Order Type 1942 Class Destroyers"
 screen_ship.25.t:0 "Type 1942 Destroyers"
 screen_ship.25.d:0 "Type 1942 Class destroyers are the best destroyer design we have designed to date. They have reliable diesel engines, good speed, great range, moderate armament of four 12,7cm guns and six torpedo tubes, depth charges and minelaying equipment. They are much more balanced design than our previous destroyer classes."
 screen_ship.25.a:0 "Finally something that doesn't want to become a U-boot!"
 
 
