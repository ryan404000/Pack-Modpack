 damage_control_4:0 "Systematische Schadensbegrenzung"
 damage_control_4_desc:0 "Die Entwicklung eines Satzes von standardisierten Handbüchern und Routinen sowie eine umfassende Schulung der Besatzung gewährleisten eine effektive Schadensbegrenzung in nahezu jeder Situation."
 
 mtg_transport_2:0 "Konvertierte amphibische Schiffe"
 mtg_transport_2_desc:0 "Durch eine Reihe von Änderungen an bestehenden Fracht- und Passagierschiffen können wir diese effizienter für den amphibischen Betrieb nutzen."
 
 advanced_decimetric_radar:0 "Fortschrittliches dezimetrisches Radar"
 advanced_decimetric_radar_desc:0 "Die Weiterentwicklung des dezimetrischen Radars ermöglicht Früh-Anwendungen in der Bordfeuerwehr."
 
 modern_fire_control_system:0 "Integriertes Feuerleitsystem"
 modern_fire_control_system_desc:0 "Ein spezielles Computersystem für die Handhabung von Schusslösungen für den Einsatz in der Flak."