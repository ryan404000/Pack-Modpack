 improved_depth_charges_2:0 "Verbesserter Unterwasserbombenwerfer"
 improved_depth_charges_2_desc:0 "Eine verbesserte Vorrichtung zum Starten von Wasserbomben für ein angreifendes Schiff, die ein effektiveres Eingreifen von U-Booten ermöglicht."
 
 improved_sonar_2:0 "Verbessertes Hydrophon & frühes Sonar"
 improved_sonar_2_desc:0 "Zusätzlich zu einem Hydrophon kann dieses System durch die Verwendung modulierter Schallwellen den Peilwinkel und die Entfernung zu einem Ziel genau messen."
 improved_sonar_3:0 "Verbessertes Hydrophon & Sonar"
 improved_sonar_3_desc:0 "Refinements to the sonar system allow this system to more accurately determine target position."
 improved_sonar_4:0 "Fortschrittliches Hydrophon & Sonar"
 improved_sonar_4_desc:0 "Die Kombination von fortschrittlichem Hydrofon und Sonar ermöglicht es diesem System, Ziele mit großer Genauigkeit zu erfassen und zu verfolgen."
 
 airplane_launcher:0 "Flugzeugkatapult"
 airplane_launcher_desc:0 "Ein Bordkatapult ermöglicht den Betrieb von Scout-Flugzeugen, mit denen die Suchmöglichkeiten der Schiffe erweitert werden können."
 advanced_airplane_launcher:0 "Fortschrittliches Flugzeugkatapult"
 advanced_airplane_launcher_desc:0 "Weitere Verbesserungen des Katapultsystems ermöglichen leistungsstärkere Scout-Flugzeuge."
 
 armoured_hangar:0 "Gepanzerter Hangar & Flugdeck"
 armoured_hangar_desc:0 "Indem wir den Hangar und das Flugdeck zu einem integralen Bestandteil der Schiffspanzerung machen, können wir die Überlebensfähigkeit unserer Träger auf Kosten einer gewissen Flugzeugkapazität verbessern."
 open_hangar:0 "Offener Hangar"
 open_hangar_desc:0 "Der Einsatz eines offenen Hangars ermöglicht einen effizienteren Flugbetrieb, da Flugzeuge im Hangar erwärmt werden können und die leichtere Bauweise den Einbau größerer Hangars ermöglicht."
 
 basic_carrier_armor_scheme:0 "Verbessertes Trägerpanzerungsschema"
 basic_carrier_armor_scheme_desc:0 "Ein Panzerschema, das die Trennung zwischen Riemen- und Deckpanzerung kopiert, die in Capital Ships zu sehen ist, und einen gewissen Schutz vor Splittern und kleinkalibrigen Geschützen bietet."
 improved_carrier_armor_scheme:0 "Zwischenkriegsträger-Rüstungsschema"
 improved_carrier_armor_scheme_desc:0 "Die Analyse und Erprobung früherer Panzerschemata hat zur Entwicklung neuer Systeme geführt, die eine Reihe von Vorteilen bieten sollten."
 advanced_carrier_armor_scheme:0 "Fortschrittliches Trägerpanzerungsschema"
 advanced_carrier_armor_scheme_desc:0 "Durch weitere Verfeinerungen der Panzerschemata können wir die wesentlichen Teile des Schiffes noch effizienter schützen."
 
 early_engine:0 "Dampfturbinen"
 early_engine_desc:0 "Der Einsatz von Dampfturbinen ermöglicht den Einbau von wesentlich leistungsfähigeren Kesseln und Maschinen auf Schiffen, was zu höheren Drehzahlen führt."
 improved_engine:0 "Verbesserte Dampfturbinen"
 improved_engine_desc:0 "Weiterentwicklungen von Dampfturbinen ermöglichen sowohl leistungsfähigere als auch kompaktere Maschinen."
 advanced_engine:0 "Fortschrittliche Dampfturbine"
 advanced_engine_desc:0 "Fortschrittliche Hochdruck-Dampfturbinen haben den Wirkungsgrad und die Leistung von Schiffsmaschinen weiter verbessert."
 early_diesel:0 "Dieselmotoren"
 early_diesel_desc:0 "Während Dieselmotoren schon seit einiger Zeit in U-Booten und kleinen Schiffen eingesetzt werden, ermöglichen die jüngsten Entwicklungen den Einbau großer, effizienter Dieselmotoren für den Schiffsantrieb."
 improved_diesel:0 "Verbesserte Dieselmotoren"
 improved_diesel_desc:0 "Fortschrittlichere Dieselmotoren ermöglichen sowohl leichtere, leistungsfähigere als auch effizientere Dieselantriebe für Schiffe."
 
