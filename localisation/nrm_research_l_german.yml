 improved_heavy_ship_torpedo_launcher:0 "Entwicklung schwerer Torpedos"
 improved_heavy_ship_torpedo_launcher_desc:0 "Rohre mit größerem Durchmesser ermöglichen größere Torpedos mit schwereren Sprengköpfen."
 advanced_heavy_ship_torpedo_launcher:0 "Verbesserte schwere Torpedos"
 advanced_heavy_ship_torpedo_launcher_desc:0 "Die Entwicklungen in der Torpedotechnologie ermöglichen längere Reichweiten und stärkere Sprengköpfe."
 modern_heavy_ship_torpedo_launcher:0 "Fortschrittliche schwere Torpedos"
 modern_heavy_ship_torpedo_launcher_desc:0 "Fortschrittliche Torpedomotoren und explosive Verbindungen erhöhen die Letalität von Torpedos weiter."
 
 improved_magnetic_detonator:0 "Verbesserter Magnetzünder"
 improved_magnetic_detonator_desc:0 "Verfeinerungen des Magnetzünder führen zu zuverlässigeren Ergebnissen und einer breiteren Anwendung."
 improved_homing_torpedo:0 "Torpedo mit Zielflugrichtung"
 improved_homing_torpedo_desc:0 "Ausgestattet mit einem akustischen Detektor kann der Torpedo die größte Lärmquelle vor ihm - meist das Ziel - ausmachen."
 
