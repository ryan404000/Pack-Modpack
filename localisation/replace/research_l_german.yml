 sonar:0 "Frühes Hydrophon"
 sonar_desc:0 "Ein Basissatz von Hydrophonen ermöglicht die Verfolgung von Unterwasserzielen durch die Erkennung des von ihnen erzeugten Klangs."
 improved_sonar:0 "Verbessertes Hydrophon"
 improved_sonar_desc:0 "Verbesserungen der Hydrophontechnologie ermöglichen eine einfachere Erkennung und Lokalisierung von Schallquellen."
 
 basic_cruiser_armor_scheme:0 "Verbessertes Kreuzer-Rüstungskonzept"
 basic_cruiser_armor_scheme_desc:0 "Ein Panzerungsschema, das die Trennung zwischen Riemen- und Deckpanzerung kopiert, die in Capital Ships zu sehen ist, und einen gewissen Schutz vor Splittern und kleinkalibrigen Geschützen bietet."
 improved_cruiser_armor_scheme:0 "Zwischenkriegs-Kreuzer-Rüstung Schema"
 improved_cruiser_armor_scheme_desc:0 "Weitere Verfeinerungen des Panzerschemas sowie ein schwereres Deck sind notwendig, um der zunehmenden Reichweite und Macht der Geschütze gerecht zu werden."
 advanced_cruiser_armor_scheme:0 "Fortschrittliches Kreuzer-Rüstungskonzept"
 advanced_cruiser_armor_scheme_desc:0 "Durch die schräge Anordnung der Gürtelrüstung ist es viel schwieriger, das gleiche Gewicht und die gleiche Dicke der Rüstung zu durchbohren."
 
 basic_heavy_armor_scheme:0 "Verbessertes Flaggschiff-Rüstungs-Konzept"
 basic_heavy_armor_scheme_desc:0 "Die Analyse und Erprobung früherer Panzerschemata hat zur Entwicklung alternativer Systeme geführt, die eine Reihe von Vorteilen bieten sollten."
 improved_heavy_armor_scheme:0 "Fortschrittliches Flaggschiff-Rüstungs-Konzept"
 improved_heavy_armor_scheme_desc:0 "Durch weitere Verfeinerungen der Panzerschemata können wir die wesentlichen Teile des Schiffes noch effizienter schützen."
 
 improved_ship_torpedo_launcher:0 "Verbesserte Torpedo-Werfer"
 improved_ship_torpedo_launcher_desc:0 "Stärkere Motoren ermöglichen es, mehr Rohre in einer einzigen Halterung zu installieren und schneller am Ziel zu trainieren.
 advanced_ship_torpedo_launcher:0 "Verbesserte Torpedos"
 advanced_ship_torpedo_launcher_desc:0 "Die Entwicklungen in der Torpedotechnologie ermöglichen eine größere Reichweite und leistungsfähigere Sprengköpfe."
 modern_ship_torpedo_launcher:0 "Fortschrittliche Torpedos"
 modern_ship_torpedo_launcher_desc:0 "Fortschrittliche Torpedomotoren und explosive Verbindungen erhöhen die Tötlichkeit der Torpedos weiter."
 
 homing_torpedo:0 "Pattern folgender Torpedo"
 homing_torpedo_desc:0 "Indem wir das Kreiselsystem an Torpedos modifizieren, können wir sie so programmieren, dass sie anderen Kursen als einer geraden Linie folgen."
 
