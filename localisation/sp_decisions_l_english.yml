sp_listen_usa_roosevelt_quarantine_speech_ma:0 "[USA.GetFlag] Quarantine Speech |1:59"
sp_listen_usa_roosevelt_quarantine_speech_ma_desc:0 ""The overwhelming majority of the peoples and nations of the world today want to live in peace. They seek the removal of barriers against trade. They want to exert themselves in industry, in agriculture and in business, that they may increase their wealth through the production of wealth-producing goods rather than striving to produce military planes and bombs and machine guns and cannon for the destruction of human lives and useful property. |...| How happy we are that the circumstances of the moment permit us to put our money into bridges and boulevards, dams and reforestation, the conservation of our soil, and many other kinds of useful works rather than into huge standing armies and vast supplies of implements of war. Nevertheless, my friends, I am compelled, as you are compelled, to look ahead. The peace, the freedom, and the security of 90 per cent of the population of the world is being jeopardized by the remaining 10 per cent who are threatening a breakdown of all international order and law. Surely the 90 per cent who want to live in peace under law and in accordance with moral standards that have received almost universal acceptance through the centuries, can and must find some way to make their will prevail."\nFranklin Delano Roosevelt, 32th President of the United States, 05/10/1937, Chicago, Illinois, United States of America"
sp_listen_ger_anschluss_this_land_is_german_ma:0 "[GER.GetFlag] Anschluss: This Land is German |2:32"
sp_listen_ger_anschluss_this_land_is_german_ma_desc:0 ""I am speaking on behalf of millions of people in this magnificent German Land, on behalf of those in Styria, in Upper and Lower Austria, in Carinthia, in Salzburg, in Tirol, and above all on behalf of the city of Vienna, when I assure the sixty-eight million other German Volksgenossen in our vast Reich listening this very minute: this Land is German; it has understood its mission, it will fulfill this mission, and it shall never be outdone by anyone as far as loyalty to the great German Volksgemeinschaft is concerned. |...| Hence in this hour, I can report to the German Volk that the greatest orders of my life have been carried out. As the Führer and Chancellor of the German nation and the Reich, I now report to history that my homeland has joined the German Reich."\nAdolf Hitler, Führer, 15/03/1938, Hofburg Palace, Vienna, Austria"
sp_listen_ita_mussolini_italian_declaration_of_war_ma:0 "[ITA.GetFlag] Italian Declaration of War |2:41"
sp_listen_ita_mussolini_italian_declaration_of_war_ma_desc:0 ""Soldiers, sailors, and aviators! Black shirts of the revolution and of the |Fascist| legions! Men and women of Italy, of the Empire, and of the kingdom of Albania! Pay heed! An hour appointed by destiny has struck in the heavens of our fatherland. The declaration of war has already been delivered |crowd: “War! War!”| to the ambassadors of Great Britain and France. |...| The single order of the day is categorical and obligatory for all. It already spreads and fires hearts from the Alps to the Indian Ocean; Victory!"\nBenito Mussolini, Duce del Fascismp, 10/06/1940, Palazzo Venezia, Rome, Italy"
sp_listen_jap_tojo_no_menace_against_japan_ma:0 "[JAP.GetFlag] No Menace against Japan |1:17"
sp_listen_jap_tojo_no_menace_against_japan_ma_desc:0 ""The Japanese Government expect that: First: the third Powers will refrain from obstructing a successful conclusion of the China Affair which Japan has in view. Second: the countries surrounding our Empire will not only refrain from presenting a direct military menace to our Empire, but nullify such measures of hostile character as economic blockade and restore normal economic relations with Japan. And third: utmost efforts will be exerted to prevent the extension of the European war and the spread of the disturbances into East Asia. If the above-mentioned triple purpose is realized by diplomatic negotiations, it will, I believe, be a matter for gratification not only for the sake of Japan alone but for the cause of peace in East Asia and the world at large."\nHideki Tojo, 27th Prime Minister of Japan, 17/11/1941, National Diet, Tokyo, Japan"
sp_listen_nzl_new_zealand_is_ready:0 "[NZL.GetFlag] New Zealand is Ready |7'15"
sp_listen_nzl_new_zealand_is_ready_desc:0 ""From the north across these peaceful waters comes a shadow: Japan. At last war really comes to New Zealand. Japan strikes without warning: west, east and south. Parliament assembles to discuss new grave dangers to our security. The war has been something very far away, intimate for us only because of the young men we have sent to it across the world's oceans. Now our own soil is threatened: we see for the first time the prospect of unfriendly feet attempting to despoil our land. What can we do? We have heavy batteries at our coastal defense positions. Over the outer waters we maintain a constant aerial patrol. Behind the patrolling squadrons are the lines of our bombers. Yes, those are our bombers. In our own waters watching our shipping lanes are the continuous patrolls of our men [sweeping fleet?]. Some have been built in our building by our own industry, some of the fleet have been converted from commercial vessels. Already one has been lost at the hazards of her task. Those round shapes in the water of our ports have already make this war seem more close to us. We think that Japan may have assisted the raiders that [layed?] the mines. Against air attacks, our cities are not so heavily guarded as the beleaguered towers of Britain. But neither are they so seriously menaced. We have anti-aircraft batteries and they are good. We have had great difficulties to overcome when organizing our defense, not the least of these the spaces of oceans separating us from our sources of supply. But this disadvantage is also our advantage. At the end of his journey to New Zealand, what would an enemy find? What if he survived the sea, the storms of our weather, and the fierce spirit of defense in our citizens? We would find that our military forces have been armed and trained so that adequate strength can be rushed at short notice to any point of danger. We have been making our own munitions as well as [lengthening?] our defense by importations. We have tanks, and heavy tanks they are too. Heavier by far than anything any enemy could land against the strength we should throw to meet him, and against our rage at his temerity in disturbing our New Zealand way of living. We have artillery for all purposes. Let it be admitted that New Zealand follows the ways of peace, while the Axis powers plan their [thrusts] and felonies. Let us admit that we are not as strong as nations which have planned for years how best to wage their war against the world, but we are no longer unwary or helpless against them. We have our resolution and our arms. We have fast and exceptionally mobile gun tractors and gun carriers: many of them made in our own factories by our own workmen. They are being used to [tour] these modern guns, the 25 pounders so successful in Libya and ready here for any aggressor too hasty in his greed. Our military forces are organized into lines of defense capable of cushioning and finally shaking off any blow that might be aimed against us. Everywhere in New Zealand battalions of the Home Guard, ordinary men in [rough and ready] cloths [arming] now with modern tools of war are making [the need] to help to take the first shock of attack in any district from sea to sea across the narrow islands in towns and villages overall our farm and mountain country. If he does come then we shall set the cost of disturbing into anger a people who fight for peace and not for [aggrandizement] of power. We have no cause to be too assured, but we are not without [weapons] of war. We have assembled much of the most modern equipment. We may not be Goliath but we have David's sling. Ready now at posts all through New Zealand, our men of the national military reserve since war began they have trained assiduously to fight from the sands by the sea to the hills behind us. Most of them are already [tried] in battle. All of them are waiting behind barbed wire sandbags, armed to shoot and to kill. Where armoured vehicles cannot easily travel to our countryside, so often rough and mountainous, we have horsemen, wild in their riding, reckless in their skill and tempestuous in their charge. Where troops can be deployed in numbers and with the mobility of modern warfare, we have our territorial army. No single man need march to meet an enemy. The people have given up their trucks, cars, motorcycles and petrol, so that our army can move far and fast and hit hard. We can quickly throw into battle anywhere at any time a substantial force of troops. They far exceed in number the total of any force any enemy could hope to bring across the sea unless all the rest of the decent world and our all ships from Britain and America were suddenly and impossibly gone from our support. And with our soldiers ready for that enemy are all our people, watching the sea and sky as sentries watch for danger from all quarters. We are standing behind the remparts of the seas around us and we are standing firm. If he comes across the sea, our enemy will find other barriers and if barbed wire and bullets failed to stop him and guns in all our many arms, then he will find us still determined. It is not for us to be ashamed of our efforts, nor overconfident. We need not be doubtful of our capacity or cocksure about our strength. We do our part when we know what we possess and when we understand how it must be improved. We do not shout our own praise, we do not [?] past failures. We are not too calm. We are confident, we have our hope for the future as a free nation of free people and we are dangerously angered that our earth and home should thus be menaced by an aggressor so advanced in the art of destruction and so reduced in the ideals of human progress. New Zealand is ready!"\nNational Film Unit, 21/12/1941"
sp_listen_fra_daladier_we_shall_not_submit:0 "[FRA.GetFlag] We Shall Not Submit to the Diktats of Violence |0:49"
sp_listen_fra_daladier_we_shall_not_submit_desc:0 ""We have always wanted and still want sincere cooperation and fair understanding to be established between peoples, but we are determined not to submit to the "diktats" of violence. We took up arms against aggression; we will only rest when we obtain certain guarantees of security, and when we are certain that our security is not questioned every six months. | ... | What our soldiers think, the people of France as a whole also thinks. And the government in its daily action, in its unshakable will, showed itself worthy of the faith that animates all the sons of our country"\nEdouard Daladier, Président du Conseil des ministres français, 10/10/1939"
sp_listen_pol_fighting_for_a_people_s_poland:0 "[POL.GetFlag] Fighting for a People's Poland (Do Boju o Polskę Ludową) |2:25"
sp_listen_pol_fighting_for_a_people_s_poland_desc:0 ""Do boju o Polskę Ludową (Fighting for a People's Poland)\nStanęły kompanie BCh. (The companies of the Farmers' Battalions stood)\nGłos ziemi pobudkę bojową (The voice of the Earth is a wake-up call)\nGorącą i krwawą nam gra… (To a hot and bloody battle...)\nNasz pierwszy batalion na przedzie, (Our first battalion is at the front,)\nkompania morowców BCh. (A clever company of the Farmers' Battalions.)\nGłos ziemi do boju nas wiedzie, (The voice of the Earth is calling us to fight,)\nBojową pobudkę nam gra... (A wake-up call for the battle...)\nNie chcemy cudzego zagona, (We do not want anyone else's fields,)\nNa swoim uładzić się trza, (We must farm our own,)\nPodźwigniem na swoich ramionach (On our own arms we shall lift)\nSpółdzielczą ojczyznę – BCh./bis (A collective motherland - the Farmers' Battalions.)\nNie idziem obalać ołtarzy, (We're not out to tear down altars,)\nNam żaru wiecznego by trza, (What we need is an eternal burning glow,)\nMy stara gromada wiciarzy, (We're an old band of Wici members,)\nSkowronek pobudkę nam gra... (A lark is singing us a wake-up call...)\nNa żywym ołtarzu ofiary (On a living sacrificial altar,)\nSwe życie oddaje BCh. (The Farmers' Battalions are giving their lives.)\nZielone nam szumią sztandary, (Green standards are waving above us,)\nGłos ziemi pobudkę nam gra... (The voice of the Earth is playing us a wake-up call...)\nIdziemy, jak pęd przeznaczenia, (We're marching on with the momentum of destiny,)\nGłos ziemi pobudkę nam gra, (The voice of the Earth is playing us a wake-up call,)\nIdziemy na rozkaz sumienia, (We're marching at the command of our conscience,)\nŻelazne kompanie BCh. (The iron companies of the Farmers' Battalions.)"\nThe Farmers' Battalions, Zofia Solarzowa (Lyricist), Walerian Batko (Composer), The Farmers' Battalions were an independent agrarian partisan organisation that cooperated with the pro-Soviet People's Army, 1944"
sp_listen_pol_becka_we_do_not_know_peace_at_all_costs_mi:0 "[POL.GetFlag] We Do Not Know the Terms "Peace at All Costs" |1:53"
sp_listen_pol_becka_we_do_not_know_peace_at_all_costs_mi_desc:0 ""The Polish-German Pact of 1934 was a treaty of mutual respect and good neighbourly relations, and as such it contributed a positive value to the life of our country, of Germany, and of the whole of Europe. But since there has appeared a tendency to interpret it as limiting the freedom of our policy, or as a ground for demanding from us unilateral concessions contrary to our vital interests, it has lost its real character. |...| Peace is precious and desirable. Our generation, that has bled in wars, certainly deserves peace. But peace like almost all matters in this world, has its price-high but measurable. In Poland we do not know the terms "peace at all costs". There is only one thing in lives of people, nations and states, that is priceless. And it is honour!"\nJózefa Becka, Minister of Foreign Affairs of Poland, 05/05/1939, Sejm of the Republic of Poland"
sp_listen_can_baldwin_the_english_secret_mi:0 "[ENG.GetFlag] The English Secret |2:36" 
sp_listen_can_baldwin_the_english_secret_mi_desc:0 ""Let me end in this, the last speech I shall make before a great audience as Prime Minister of this country. Let me proclaim my faith, which is the faith of millions of all races from end to end of the British Empire. Here we have ceased to be an island, but we are still an Empire. And what is her secret? Freedom, ordered freedom, within the law, with force in the background and not in the foreground: a society in which authority and freedom are blended in due proportion, in which state and citizen are both ends and means. It is an empire organised for peace and for the free development of the individual in and through an infinite variety of voluntary associations. It neither deifies the state nor its rulers. The fruits of a free spirit of men do not grow in the garden of tyranny. It’s been well said that slavery is a weed that grows in every soil. As long as we have the wisdom to keep the sovereign authority of this country as the sanctuary of liberty, the sacred temple consecrated to our common faith, men will turn their faces towards us and draw their breath more freely. The association of the peoples of the Empire is rooted and their fellowship is rooted in this doctrine of the essential dignity of the individual human soul: that is the English secret, however feebly and faintly we have, at times and places, embraced and obeyed it."\nStanley Baldwin, Prime minister of the United Kingdom, 27/05/1937, United Kingdom"
