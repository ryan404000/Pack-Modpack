sp_sov_the_sacred_war:0 "Священная война (The Sacred War) |2:41"
sp_sov_the_sacred_war_desc:0 ""Вставай, страна огромная, - Arise, vast country,\nВставай на смертный бой - Arise for a fight to the death\nС фашистской силой тёмною, - Against the dark fascist force,\nС проклятою ордой. -  Against the cursed horde.\nПрипев(2x) - Chorus: (2x)\nПусть ярость благородная - Let noble wrath\nВскипает, как волна! - Boil over like a wave!\nИдёт война народная, - This is the people's war,\nСвященная война! - a Sacred war!\nДадим отпор душителям - We shall repulse the oppressors\nВсех пламенных идей, - Of all ardent ideas.\nНасильникам, грабителям, - The rapists and the plunderers,\nМучителям людей! - The torturers of people.\nПрипев - Chorus\nНе смеют крылья чёрные - The black wings shall not dare\nНад Родиной летать, - Fly over the Motherland,\nПоля её просторные - On her spacious fields\nНе смеет враг топтать! - The enemy shall not dare tread!\nПрипев - Chorus\nГнилой фашистской нечисти - We shall drive a bullet into the forehead\nЗагоним пулю в лоб, - Of the rotten fascist filth,\nОтребью человечества - For the scum of humanity\nСколотим крепкий гроб! - We shall build a solid coffin!\nПрипев (2x) - Chorus (2x)"\nАлекса́ндр Васи́льевич Алекса́ндров (Alexander Vasilyevich Alexandrov): music, Васи́лий Ива́нович Ле́бедев-Кума́ч (Vasily Lebedev-Kumach): lyrics, Soviet Song, 26/06/1946, USSR"
sp_sov_stalin_democratic_elections:0 "Democratic Elections |1:04"
sp_sov_stalin_democratic_elections_desc:0 ""Universal elections exist and are held in some capitalists countries, so-called democratic countries. But in what atmosphere are these elections there? In an atmosphere of class conflicts, in an atmosphere of class enmity, in an atmosphere of pressure brought to bear on the electors by the capitalists, landlords, bankers and other capitalist sharks. Such elections, even if they are universal, equal, secret and direct, cannot be called altogether free and altogether democratic elections. Here, in our country, on the contrary, elections are held in an entirely different atmosphere. Here there are no capitalists and no landlords and, consequently, no pressure is exerted by propertied classes on non-propertied classes."\nJoseph Stalin, General Secretary of the Communist Party of the Soviet Union, 11/12/1937, Moscow, USSR"
sp_sov_stalin_there_are_no_invicible_armies:0 "There are no Invincible Armies"
sp_sov_stalin_there_are_no_invicible_armies_desc:0 ""Comrades! Citizens! Brothers and sisters! Fighters of our Army and Navy! I am addressing you, my friends! The treacherous military attack on our Fatherland, launched on the June 22 but Hitler's Germany, is continuing. In spite of the heroic resistance of the Red Army, and although the enemy's finest divisions, and finest air force units have already been smashed and have met their doom on the field of battle, the enemy continues to push forward, hurling fresh forces into the attack. A grave danger hangs over our country. How could it have happened that our glorious Red Army surrendered a number of our cities and districts to fascist armies? Is it really true that German fascist troops are invincible, as is ceaselessly trumpeted by boastful fascist propagandists? Of course not! History shows that there are no invincible armies and have never been."\nJoseph Stalin, Chairman of the Council of Ministers of the Soviet Union, 03/07/1941"
sp_sov_state_anthem_of_the_ussr_ma:0 "State Anthem of the USSR |3:13"
sp_sov_state_anthem_of_the_ussr_ma_desc:0 ""Союз нерушимый республик свободных (An unbreakable union of free republics,)\nСплотила навеки Великая Русь! (The Great Russia has welded forever to stand!)\nДа здравствует созданный волей народов (Long live the creation of the will of the people,)\nЕдиный, могучий Советский Союз! (The united, mighty Soviet Union!)\nСлавься, Отечество наше свободное, (Be glorious, our free Fatherland,)\nДружбы народов надёжный оплот! (A reliable stronghold of the peoples' friendship!)\nЗнамя Советское, знамя народное (Banner of the Soviets, banner of the people,)\nПусть от победы к победе ведёт! (May it lead from victory to victory!)\nСквозь грозы сияло нам солнце свободы, (Through tempests the sun of freedom shone to us,)\nИ Ленин великий нам путь озарил: (And the great Lenin illuminated our path:)\nНас вырастил Сталин — на верность народу, (We were raised by Stalin to be true to the people,)\nНа труд и на подвиги нас вдохновил! (To labour and heroic deeds he inspired us!)\n(Chorus)\nМы армию нашу растили в сраженьях. (We grew our army in battles,)\nЗахватчиков подлых с дороги сметём! (We will sweep the vile invaders out of the way!)\nМы в битвах решаем судьбу поколений, (We shall in battle decide the fate of generations,)\nМы к славе Отчизну свою поведём! (We shall lead to glory our Fatherland!)\n(Chorus)"\nAlexander Alexandrov (music) Sergey Mikhalkov (lyrics), music: 1938; adopted as official hymn: 15/03/1944"
sp_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma:0 "Stalin's Victory Broadcast to the Soviet People |2:25"
sp_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma_desc:0 ""Comrades! Men and women compatriots! The great day of victory over Germany has come. Fascist Germany, forced to her knees by the Red Army and the troops of our Allies, has acknowledged herself defeated and declared unconditional surrender. |...| Now we can state with full justification that the historic day of the final defeat of Germany, the day of the great victory of our people over German imperialism has come. The great sacrifices we made in the name of the freedom and independence of our Motherland, the incalculable privations and sufferings experienced by our people in the course of the war, the intense work in the rear and at the front, placed on the altar of the Motherland, have not been in vain, and have been crowned by complete victory over the enemy. The age-long struggle of the Slav peoples for their existence and their independence has ended in victory over the German invaders and German tyranny. Henceforth the great banner of the freedom of the peoples and peace among peoples will fly over Europe. |...| Comrades! The Great Patriotic War has ended in our complete victory. The period of war in Europe is over. The period of peaceful development has begun. I congratulate you upon victory, my dear men and women compatriots! Glory to our heroic Red Army, which upheld the independence of our Motherland and won victory over the enemy! Glory to our great people, the people victorious! Eternal glory to the heroes who fell in the struggle against the enemy and gave their lives for the freedom and happiness of our people!"Joseph Stalin, General Secretary of the Communist Party of the Soviet Union, 09/05/1945"

