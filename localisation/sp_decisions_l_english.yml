sp_listen_eng_we_shall_fight_on_the_beaches:0 "[ENG.GetFlag] We shall Fight on the Beaches |2:01"
sp_listen_eng_we_shall_fight_on_the_beaches_desc:0 ""We are told that Herr Hitler has a plan for invading the British Isles. |...| I have, myself, full confidence that if all do their duty, if nothing is neglected, and if the best arrangements are made, as they are being made, we shall prove ourselves once again able to defend our Island home, to ride out the storm of war, and to outlive the menace of tyranny, if necessary for years, if necessary alone. At any rate, that is what we are going to try to do. That is the resolve of His Majesty’s Government-every man of them. That is the will of Parliament and the nation. The British Empire and the French Republic, linked together in their cause and in their need, will defend to the death their native soil, aiding each other like good comrades to the utmost of their strength. Even though large tracts of Europe and many old and famous States have fallen or may fall into the grip of the Gestapo and all the odious apparatus of Nazi rule, we shall not flag or fail. We shall go on to the end, we shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our Island, whatever the cost may be, we shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender, and even if, which I do not for a moment believe, this Island or a large part of it were subjugated and starving, then our Empire beyond the seas, armed and guarded by the British Fleet, would carry on the struggle, until, in God’s good time, the New World, with all its power and might, steps forth to the rescue and the liberation of the old."\nSir Winston Churchill, Prime Minister of the United Kingdom, 04/06/1940, House of Commons, London, United Kingdom"
sp_listen_eng_this_was_their_finest_hour:0 "[ENG.GetFlag] This was their Finest Hour |3:11"
sp_listen_eng_this_was_their_finest_hour_desc:0 ""We do not yet know what will happen in France or whether the French resistance will be prolonged, both in France and in the French Empire overseas. The French Government will be throwing away great opportunities and casting away their future if they do not continue the war in accordance with their Treaty obligations, from which we have not felt able to release them. The House will have read the historic declaration in which, at the desire of many Frenchmen, and of our own hearts, we have proclaimed our willingness to conclude at the darkest hour in French history a union of common citizenship. However matters may go in France or with the French Government or with another French Government, we in this island and in the British Empire will never lose our sense of comradeship with the French people. If we are now called upon to endure what they have suffered we shall emulate their courage, and if final victory rewards our toils they shall share the gains, aye. And freedom shall be restored to all. We abate nothing of our just demands—Czechs, Poles, Norwegians, Dutch, Belgians, all who have joined their causes to our own shall be restored. What General Weygand called the Battle of France is over. I expect that the battle of Britain is about to begin. Upon this battle depends the survival of Christian civilisation. Upon it depends our own British life and the long continuity of our institutions and our Empire. The whole fury and might of the enemy must very soon be turned on us. Hitler knows that he will have to break us in this island or lose the war. If we can stand up to him all Europe may be free, and the life of the world may move forward into broad, sunlit uplands; but if we fail then the whole world, including the United States, and all that we have known and cared for, will sink into the abyss of a new dark age made more sinister, and perhaps more prolonged, by the lights of a perverted science. Let us therefore brace ourselves to our duty and so bear ourselves that if the British Commonwealth and Empire lasts for a thousand years men will still say, "This was their finest hour." "\nSir Winston Churchill, Prime Minister of the United Kingdom, 18/06/1940, House of Commons, London, United Kingdom"
sp_listen_fra_armistice_petain:0 "[FRA.GetFlag] Armistice |1:32"
sp_listen_fra_armistice_petain_desc:0 ""French. At the call of the President of the Republic, I assume from today the direction of the government of France. Certain of the affection of our admirable army which fights with a heroism worthy of its long military traditions against an enemy superior in numbers and weapons. Certain that by its magnificent resistance it has fulfilled our duties in regard to our allies. Confident of the support of the Veterans that I had the pride to command. Certain of the confidence of the whole people, I give to France the gift of my person to attenuate for its suffering. In these unhappy hours, I think of the unfortunate refugees who, in extreme distress, line our roads. I express to them my compassion and my concern. It is with a broken heart that I say to you today that it is necessary to cease the fighting. This evening I have addressed our enemy to ask if he is ready to search with us, between soldiers, after struggle and in honor, the means of putting an end to the hostilities. May all the French rally around the government over which I preside during these hardships and suppress their anguish so as to obey only to their faith in the destiny of the Fatherland."\nPhilippe Pétain, Chef de l'État français, 17/06/1940, Lycée Longchamps, Bordeaux, France"
sp_listen_fra_appeal_of_22_june:0 "[FRA.GetFlag] Appeal of 22 June |2:47"
sp_listen_fra_appeal_of_22_june_desc:0 ""The French government, after having asked for an armistice, now knows the conditions dictated by the enemy. The result of these conditions would be the complete demobilisation of the French land, sea, and air forces, the surrender of our weapons and the total occupation of French territory. The French government would come under German and Italian tutelage. It may therefore be said that this armistice would not only be a capitulation, but that it would also reduce the country to slavery. Now, a great many Frenchmen refuse to accept either capitulation or slavery, for reasons which are called: honour, common sense, and the higher interests of the country. It is therefore necessary to group the largest possible French force wherever this can be done. Everything which can be collected by way of French military elements and potentialities for armaments production must be organised wherever such elements exist. I, General de Gaulle, am undertaking this national task here in England. I call upon all French servicemen of the land, sea, and air forces; I call upon French engineers and skilled armaments workers who are on British soil, or have the means of getting here, to come and join me. I call upon the leaders, together with all soldiers, sailors, and airmen of the French land, sea, and air forces, wherever they may now be, to get in touch with me. I call upon all Frenchmen who want to remain free to listen to my voice and follow me. Long live free France in honour and independence!"\nCharles de Gaulle, Chef des Forces Françaises Libres, 22/06/1940, BBC radio, London, United Kingdom"
sp_listen_fra_paris_outraged:0 "[FRA.GetFlag] Liberated Paris! |2:31"
sp_listen_fra_paris_outraged_desc:0 ""Why do you wish us to hide the emotion which seizes us all, men and women, who are here, at home, in Paris that stood up to liberate itself and that succeeded in doing this with its own hands? No! We will not hide this deep and sacred emotion. These are minutes which go beyond each of our poor lives. Paris! Paris outraged! Paris broken! Paris martyred! But Paris liberated! Liberated by itself, liberated by its people with the help of the French armies, with the support and the help of all France, of the France that fights, of the only France, of the real France, of the eternal France! Well! Since the enemy which held Paris has capitulated into our hands, France returns to Paris, to her home. She returns bloody, but quite resolute. She returns there enlightened by the immense lesson, but more certain than ever of her duties and of her rights. I speak of her duties first, and I will sum them all up by saying that for now, it is a matter of the duties of war. The enemy is staggering, but he is not beaten yet. He remains on our soil. It will not even be enough that we have, with the help of our dear and admirable Allies, chased him from our home for us to consider ourselves satisfied after what has happened. We want to enter his territory as is fitting, as victors."\nCharles de Gaulle, Chef des Forces Françaises Libres, 25/08/1944, Hôtel de ville, Paris"
sp_listen_eng_king_edward_viii_s_abdication_speech:0 "[ENG.GetFlag] King Edward VIII's Abdication Speech |1:37"
sp_listen_eng_king_edward_viii_s_abdication_speech_desc:0 ""A few hours ago I discharged my last duty as King and Emperor, and now that I have been succeeded by my brother, the Duke of York, my first words must be to declare my allegiance to him. This I do with all my heart. You all know the reasons which have impelled me to renounce the throne. But I want you to understand that in making up my mind I did not forget the country or the empire, which, as Prince of Wales, and lately as King, I have for 25 years tried to serve. But you must believe me when I tell you that I have found it impossible to carry the heavy burden of responsibility and to discharge my duties as King as I would wish to do without the help and support of the woman I love."\nKing Edward VIII, Prince of the United Kingdom, 12/12/1936, Windsor Castle, Berkshire, United Kingdom"
sp_listen_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation:0 "[ENG.GetFlag] Communism Rots the Soul of a Nation |1:21"
sp_listen_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation_desc:0 ""Only Finland-superb, nay, sublime-in the jaws of peril-Finland shows what free men can do. The service rendered by Finland to mankind is magnificent. They have exposed, for all the world to see, the military incapacity of the Red Army and of the Red Air Force. Many illusions about Soviet Russia have been dispelled in these few fierce weeks of fighting in the Arctic Circle. Everyone can see how Communism rots the soul of a nation; how it makes it abject and hungry in peace, and proves it base and abominable in war. |...| If the light of freedom which still burns so brightly in the frozen North should be finally quenched, it might well herald a return to the Dark Ages, when every vestige of human progress during two thousand years would be engulfed."\nSir Winston Churchill, Prime Minister of The United Kingdom, 20/01/1940, House of Many Mansions, London, United Kingdom"
sp_listen_eng_churchill_the_end_of_the_beginning:0 "[ENG.GetFlag] The End of the Beginning |2:16"
sp_listen_eng_churchill_the_end_of_the_beginning_desc:0 ""We have got so far in this war taken as many German prisoners as they have taken British, but these German prisoners will no doubt come in in droves at the end just as they did last time. I have never promised anything but blood, tears, toil and sweat. Now, however, we have a new experience. We have victory-a remarkable and definite victory. The bright gleam has caught the helmets of our soldiers and warmed and cheered all our hearts. The late M.Venizelos observed that in all her wars England-he ought to have said Britain, of course-always wins one battle-the last. General Alexander, with his brilliant comrade and lieutenant, General Montgomery, has made a glorious and decisive victory in what I think should be called the Battle of Egypt. Rommel's army has been defeated. It has been routed. It has been very largely destroyed as a fighting force. |...| Now, this is not the end. It is not even the beginning to the end. But it is, perhaps, the end of the beginning."\nSir Winston Churchill, Prime Minister of the United Kingdom, 10/11/1942, Mansion House, London, United Kingdom"
sp_listen_fra_le_chant_des_partisans:0 "[FRA.GetFlag] Le Chant des Partisans |3:04"
sp_listen_fra_le_chant_des_partisans_desc:0 ""Ami, entends-tu le vol noir des corbeaux sur nos plaines ? (Friend, do you hear the dark flight of the crows over our plains?)\nAmi, entends-tu les cris sourds du pays qu'on enchaîne ? (Friend, do you hear the cries of our country in chains?)\nOhé, partisans, ouvriers et paysans, c'est l'alarme. (Hey you Partisans, workers and peasants, the alarm has sounded)\nCe soir l'ennemi connaîtra le prix du sang et les larmes. (Tonight the enemy shall know the price of blood and tears)\nMontez de la mine, descendez des collines, camarades ! (Arise from the mines, descend from the hills, Comrades!)\nSortez de la paille les fusils, la mitraille, les grenades. (Take from the hay the guns, the munitions, and the grenades)\nOhé, les tueurs à la balle et au couteau, tuez vite ! (Hey you Hit Men, with bullet and knife kill swiftly!)\nOhé, saboteur, attention à ton fardeau : dynamite... (Hey you Saboteurs, take care of your load of dynamite...)\nC'est nous qui brisons les barreaux des prisons pour nos frères. (It’s us who smash the bars of prisons for our brothers)\nLa haine à nos trousses et la faim qui nous pousse, la misère. (With hate chasing us and hunger pushing us... Misery)\nIl y a des pays où les gens au creux des lits font des rèves. (There are some countries where people sleep in their beds and have dreams)\nIci, nous, vois-tu, nous on marche et nous on tue, nous on crève... (Here, as you can see, we marche, we kill, we die...)\nIci chacun sait ce qu'il veut, ce qu'il fait quand il passe. (Here, anyone knows what he wants, what he does when he leaves.)\nAmi, si tu tombes un ami sort de l'ombre à ta place. (Friend, if you fall a friend from the shadows will take your place.)\nDemain du sang noir sèchera au grand soleil sur les routes. (Tomorrow the blood will dry black under the sun on the roads.)\nChantez, compagnons, dans la nuit la Liberté nous écoute... (Sing companions! In the night Liberty listens to us...).\nOh oh oh oh oh oh oh oh oh oh oh oh oh oh oh oh..."\nAnna Marly, Jospeh Kessel, Maurice Druon, Composers, 30/05/1943, Surrey, United Kingdom"
sp_listen_fra_marechal_nous_voila:0 "[D01.GetFlag] Maréchal, nous voilà ! (Hymn) of Vichy France) |3:02"
sp_listen_fra_marechal_nous_voila_desc:0 ""Une flamme sacrée (A holy flame)\nMonte du sol natal, (Rises from our native soil)\nEt la France enivrée (And a stirred France)\nTe salue, Maréchal ! (Salutes you, Marshal!)\nTous tes enfants qui t’aiment (All of your sons who love you)\nEt vénèrent tes ans, (And honour your years)\nA ton appel suprême (After your supreme call)\nOnt répondu : Présent. (Have came forward)\Maréchal, nous voilà ! (Marshal, here we are!)\nDevant toi le sauveur de la France, (Before you, the saviour of France)\nNous jurons, nous tes gars (We swear, we your children)\nDe servir et de suivre tes pas (To serve you and follow your path)\nMaréchal, nous voilà (Marshal, here we are!)\nTu nous as a redonné l'espérance (You have given us hope again)\nLa patrie renaîtra, (The motherland, reborn!)\nMaréchal, Maréchal, nous voilà ! (Marshal, Marshal, here we are!)\nTu as lutté sans cesse (You have fought ceaselessly)\nPour le salut commun; (For the salvation of all)\nOn parle avec tendresse (We speak with tenderness)\nDu héros de Verdun. (Of the hero of Verdun)\nEn nous donnant ta vie, (By giving us your life,)\nTon génie et ta foi, (Your genius and your faith)\nTu sauves la patrie (You save the country)\nUne seconde fois. (Once again.)"\nAndré Montagard, Charles Courtiou, Composer, 1941, France"
