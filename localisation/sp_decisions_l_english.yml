sp_pol_fighting_for_a_people_s_poland:0 "Fighting for a People's Poland (Do Boju o Polskę Ludową) |2:25"
sp_pol_fighting_for_a_people_s_poland_desc:0 ""Do boju o Polskę Ludową (Fighting for a People's Poland)\nStanęły kompanie BCh. (The companies of the Farmers' Battalions stood)\nGłos ziemi pobudkę bojową (The voice of the Earth is a wake-up call)\nGorącą i krwawą nam gra… (To a hot and bloody battle...)\nNasz pierwszy batalion na przedzie, (Our first battalion is at the front,)\nkompania morowców BCh. (A clever company of the Farmers' Battalions.)\nGłos ziemi do boju nas wiedzie, (The voice of the Earth is calling us to fight,)\nBojową pobudkę nam gra... (A wake-up call for the battle...)\nNie chcemy cudzego zagona, (We do not want anyone else's fields,)\nNa swoim uładzić się trza, (We must farm our own,)\nPodźwigniem na swoich ramionach (On our own arms we shall lift)\nSpółdzielczą ojczyznę – BCh./bis (A collective motherland - the Farmers' Battalions.)\nNie idziem obalać ołtarzy, (We're not out to tear down altars,)\nNam żaru wiecznego by trza, (What we need is an eternal burning glow,)\nMy stara gromada wiciarzy, (We're an old band of Wici members,)\nSkowronek pobudkę nam gra... (A lark is singing us a wake-up call...)\nNa żywym ołtarzu ofiary (On a living sacrificial altar,)\nSwe życie oddaje BCh. (The Farmers' Battalions are giving their lives.)\nZielone nam szumią sztandary, (Green standards are waving above us,)\nGłos ziemi pobudkę nam gra... (The voice of the Earth is playing us a wake-up call...)\nIdziemy, jak pęd przeznaczenia, (We're marching on with the momentum of destiny,)\nGłos ziemi pobudkę nam gra, (The voice of the Earth is playing us a wake-up call,)\nIdziemy na rozkaz sumienia, (We're marching at the command of our conscience,)\nŻelazne kompanie BCh. (The iron companies of the Farmers' Battalions.)"\nThe Farmers' Battalions, Zofia Solarzowa (Lyricist), Walerian Batko (Composer), The Farmers' Battalions were an independent agrarian partisan organisation that cooperated with the pro-Soviet People's Army, 1944"
sp_pol_polish_first_armoured_division_mi:0 "The Polish 1st Armoured Division |1:55"
sp_pol_polish_first_armoured_division_mi_desc:0 ""Pierwsza Dywizja, polska i pancerna (First Division, Polish and Armored Division)\nNa polach Francji poszła w krwawy bój. (In the fields of France she went into a bloody fight.)\nPrawom człowieka i Ojczyźnie wierna, (Human rights and homeland faithful,)\nPoszła by spełnić obowiązek swój. (She went on to fulfill her duty.)\nPoszły jej czołgi na krwawą rozprawę, (The tanks went to a bloody trial,)\nNa bunkry wroga, za krakowski gród, (On the enemy bunkers, behind the Krakow castle,)\nZa Gdańsk, za Kutno oraz za Warszawę, (For Danzig, for Kutno and for Warsaw,)\nBy wolnym był znów ich piastowski ród. (To be free again, as their Piastow family.)\nPułki pancerne, strzelcy i dragoni, (Armored regiments, infrantry and dargoons,)\nW ogniu czołgowych i armatnich dział, (In the fire of tank and artillery,)\nPoszli w ataku na francuskiej błoni, (They went in attack on the French fields,)\nGdzie wróg w obronie twardym murem stał. (Where the enemy in defense as a steel wall stood.)\nZ husarskim skrzydłem na swoim ramieniu (With the hssar's wings on his shoulder)\nPoszli pancerni w stali swoich wież, (They went through armed with a union of steel,)\nBy w obcym kraju, lecz w Polski imieniu (To be in a foreign country, but in the name of Poland)\nOdnieść zwycięstwa pod Jort i Falaise. (Take victory over Jort and Falaise.)\nNa polach Belgii i w murach Gandawy, (In the fields of Belgium and Ghent,)\nGdy ich do boju wezwał wojny zew, (When they were called to battle outside the war,)\nZa wolność innych i dla obcej sprawy (For the freedom of others and for another cause)\nOddali życie i przelali krew. (They gave up their lives and shed their blood.)\nPoszli pancerni do Axel i Bredy, (They went to Axel and Breda,)\nBy na swym szlaku niezliczonych dróg (To be on your trail of countless roads)\nWalczyć pod Emmen i na brzegach Ledy (Fight under Emmen and on the shores of Leda)\nI w Wilhelmshaven spłacić polski dług. (And in Wilhelmshaven to pay the Polish debt!)"\nDivision created at Duns in Scotland in february 1942"
sp_pol_becka_we_do_not_know_peace_at_all_costs_mi:0 "We Do Not Know the Terms "Peace at All Costs" |1:53"
sp_pol_becka_we_do_not_know_peace_at_all_costs_mi_desc:0 ""The Polish-German Pact of 1934 was a treaty of mutual respect and good neighbourly relations, and as such it contributed a positive value to the life of our country, of Germany, and of the whole of Europe. But since there has appeared a tendency to interpret it as limiting the freedom of our policy, or as a ground for demanding from us unilateral concessions contrary to our vital interests, it has lost its real character. |...| Peace is precious and desirable. Our generation, that has bled in wars, certainly deserves peace. But peace like almost all matters in this world, has its price-high but measurable. In Poland we do not know the terms "peace at all costs". There is only one thing in lives of people, nations and states, that is priceless. And it is honour!"\nJózefa Becka, Minister of Foreign Affairs of Poland, 05/05/1939, Sejm of the Republic of Poland"

SPR_speeches_category:0 "National Speeches & Songs"
sp_spr_franco_long_live_spain_mi:0 "Long Live Spain! |1:32"
sp_spr_franco_long_live_spain_mi_desc:0 ""When fighting in the trenches, as when dying at the front, when defending Spain as Phalangists, carlist militiamen and soldiers do, there’s a reason and a people. This fight, this generous blood, this heroism must be matched by a vibrant rearguard that stir sentries and combatants, bringing them Spain’s support to get things over with soon. For peace and for the triumph of justice in our people, for the ideals carved in the hearts of all Spaniards, of justice, brotherhood, love for Spain, greatness of the Nation. For this Movement is pure greatness: this is why union must be sacred, all must join, for we must travel together a glorious road, we must carry in triumph on our Spanish shoulders the Empire legendary and true to our traditions that the Spanish youth will forge and is forging now with their blood, a blood that they pour lavishly in the Spanish countryside and for this Empire lives in the hearts of all Spaniards who shout: "Spain Arise! Long live Spain!" "\nFrancisco Franco, Caudillo de España, 19/04/1937, Salamanca, Spain"
sp_spr_franco_a_totalitarian_state_in_spain_mi:0 "A Totalitarian State in Spain |0:40"
sp_spr_franco_a_totalitarian_state_in_spain_mi_desc:0 ""A totalitarian state in Spain will harmonize the functioning of all the capacities and energies of the country. In this country, in a spirit of national unity, work, conceived as the most inescapable duty, will be the only model of the popular will. Thanks to work, the authentic nationalistic feeling of the Spanish people will appear though its natural organs that, like family, municipality, association and corporation, will crystallize into reality our supreme ideal."\nFrancisco Franco, Caudillo de España, 1939"
sp_sprd01_franco_a_totalitarian_state_in_spain_mi:0 "A Totalitarian State in Spain |0:40"
sp_sprd01_franco_a_totalitarian_state_in_spain_mi_desc:0 ""A totalitarian state in Spain will harmonize the functioning of all the capacities and energies of the country. In this country, in a spirit of national unity, work, conceived as the most inescapable duty, will be the only model of the popular will. Thanks to work, the authentic nationalistic feeling of the Spanish people will appear though its natural organs that, like family, municipality, association and corporation, will crystallize into reality our supreme ideal."\nFrancisco Franco, Caudillo de España, 1939"
sp_spr_diaz_one_more_effort_comrades_mi:0 "One More Effort, Comrades! |1:22"
sp_spr_diaz_one_more_effort_comrades_mi_desc:0 ""Heroic fighters! You fight on barricades with all the courage that the reason and the force of the people give. This courage in battle will soon be crowned with total success against the enemies of the Republic, of democracy and of your interest. One more effort, brave militiamen! One more effort, heroic aviators! One more effort, intrepid sailors! One more effort from the people and soon they will have succumbed before the people in arms. Forward, comrades, and soon the success of the anti-fascist people against the enemies of the Republic and of the Fatherland will be total. For we are the first to defend a country of real peace, culture and well-being, for a whole people that has risen to defend the interests of their children and of all the anti fascists of the world."\nJosé Díaz Ramos, Secretario general del Partido Comunista de España, 09/1936, Madrid, filmed by soviet filmmakers Roman Karmen and Boris Makaseev"

