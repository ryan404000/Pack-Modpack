sp_listen_spr_franco_long_live_spain_mi:0 "[D01.GetFlag] Long Live Spain! |1:32"
sp_listen_spr_franco_long_live_spain_mi_desc:0 ""When fighting in the trenches, as when dying at the front, when defending Spain as Phalangists, carlist militiamen and soldiers do, there’s a reason and a people. This fight, this generous blood, this heroism must be matched by a vibrant rearguard that stir sentries and combatants, bringing them Spain’s support to get things over with soon. For peace and for the triumph of justice in our people, for the ideals carved in the hearts of all Spaniards, of justice, brotherhood, love for Spain, greatness of the Nation. For this Movement is pure greatness: this is why union must be sacred, all must join, for we must travel together a glorious road, we must carry in triumph on our Spanish shoulders the Empire legendary and true to our traditions that the Spanish youth will forge and is forging now with their blood, a blood that they pour lavishly in the Spanish countryside and for this Empire lives in the hearts of all Spaniards who shout: "Spain Arise! Long live Spain!" "\nFrancisco Franco, Caudillo de España, 19/04/1937, Salamanca, Spain"
