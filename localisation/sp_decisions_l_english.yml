sp_eng_chamberlain_peace_in_our_time:0 "Peace for our Time |1:08"
sp_eng_chamberlain_peace_in_our_time_desc:0 ""This morning I had another talk with the German Chancellor, Herr Hitler, and here is the paper which bears his name upon it as well as mine. Some of you, perhaps, have already heard what it contains but I would just like to read it to you: "We, the German Führer and Chancelor, and the British Prime Minister, have had a further meeting today and are agreed in recognizing that the question of anglo-german relations is of the first importance for the two countries and for Europe. We regard the agreement signed last night and the Anglo-German Naval Agreement as symbolic of the desire of our two peoples never to go to war with one another again."\nNeville Chamberlain, Prime Minister of the United Kingdom, 30/09/1938, Heastone Aerodrome, London"
sp_eng_chamberlain_declaration_of_war:0 "Declaration of War |3:00"
sp_eng_chamberlain_declaration_of_war_desc:0 ""I am speaking to you from the cabinet room at 10 Downing St. This morning the British Ambassador in Berlin handed the German Government a final note stating that, unless we heard from them by 11 o'clock that they were prepared at once to withdraw their troops from Poland, a state of war would exist between us. I have to tell you now that no such undertaking has been received, and that consequently this country is at war with Germany. You can imagine what a bitter blow it is to me that all my long struggle to win peace has failed. Yet I cannot believe that there is anything more, or anything different, that I could have done, and that would have been more successful. Up to the very last it would have been quite possible to have arranged a peaceful and honourable settlement between Germany and Poland. But Hitler would not have it; he had evidently made up his mind to attack Poland whatever happened. And although he now says he put forward reasonable proposals which were rejected by the Poles, that is not a true statement. The proposals were never shown to the Poles, nor to us. And though they were announced in the German broadcast on Thursday night, Hitler did not wait to hear comments on them but ordered his troops to cross the Polish frontier the next morning. His action shows convincingly that there is no chance of expecting that this man will ever give up his practice of using force to gain his will. He can only be stopped by force, and we and France are today in fulfillment of our obligations going to the aid of Poland who is so bravely resisting this wicked and unprovoked attack upon her people. We have a clear conscience, we have done all that any country could do to establish peace, but a situation in which no word given by Germany's ruler could be trusted, and no people or country could feel itself safe, had become intolerable. And now that we have resolved to finish it, I know that you will all play your parts with calmness and courage."\nNeville Chamberlain, Prime Minister of the United Kingdom, 03/09/1939, Cabinet Room, 10 Downing Street, London, United Kingdom"
sp_eng_chamberlain_declaration_of_war_with_music:0 "Declaration of War (with music) |3:40"
sp_eng_chamberlain_declaration_of_war_with_music_desc:0 ""I am speaking to you from the cabinet room at 10 Downing St. This morning the British Ambassador in Berlin handed the German Government a final note stating that, unless we heard from them by 11 o'clock that they were prepared at once to withdraw their troops from Poland, a state of war would exist between us. I have to tell you now that no such undertaking has been received, and that consequently this country is at war with Germany. You can imagine what a bitter blow it is to me that all my long struggle to win peace has failed. Yet I cannot believe that there is anything more, or anything different, that I could have done, and that would have been more successful. Up to the very last it would have been quite possible to have arranged a peaceful and honourable settlement between Germany and Poland. But Hitler would not have it; he had evidently made up his mind to attack Poland whatever happened. And although he now says he put forward reasonable proposals which were rejected by the Poles, that is not a true statement. The proposals were never shown to the Poles, nor to us. And though they were announced in the German broadcast on Thursday night, Hitler did not wait to hear comments on them but ordered his troops to cross the Polish frontier the next morning. His action shows convincingly that there is no chance of expecting that this man will ever give up his practice of using force to gain his will. He can only be stopped by force, and we and France are today in fulfillment of our obligations going to the aid of Poland who is so bravely resisting this wicked and unprovoked attack upon her people. We have a clear conscience, we have done all that any country could do to establish peace, but a situation in which no word given by Germany's ruler could be trusted, and no people or country could feel itself safe, had become intolerable. And now that we have resolved to finish it, I know that you will all play your parts with calmness and courage."\nNeville Chamberlain, Prime Minister of the United Kingdom, 03/09/1939, Cabinet Room, 10 Downing Street, London, United Kingdom"
sp_eng_we_shall_fight_on_the_beaches:0 "We shall Fight on the Beaches |2:01"
sp_eng_we_shall_fight_on_the_beaches_desc:0 ""We are told that Herr Hitler has a plan for invading the British Isles. |...| I have, myself, full confidence that if all do their duty, if nothing is neglected, and if the best arrangements are made, as they are being made, we shall prove ourselves once again able to defend our Island home, to ride out the storm of war, and to outlive the menace of tyranny, if necessary for years, if necessary alone. At any rate, that is what we are going to try to do. That is the resolve of His Majesty’s Government-every man of them. That is the will of Parliament and the nation. The British Empire and the French Republic, linked together in their cause and in their need, will defend to the death their native soil, aiding each other like good comrades to the utmost of their strength. Even though large tracts of Europe and many old and famous States have fallen or may fall into the grip of the Gestapo and all the odious apparatus of Nazi rule, we shall not flag or fail. We shall go on to the end, we shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our Island, whatever the cost may be, we shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender, and even if, which I do not for a moment believe, this Island or a large part of it were subjugated and starving, then our Empire beyond the seas, armed and guarded by the British Fleet, would carry on the struggle, until, in God’s good time, the New World, with all its power and might, steps forth to the rescue and the liberation of the old."\nSir Winston Churchill, Prime Minister of the United Kingdom, 04/06/1940, House of Commons, London, United Kingdom"
sp_eng_this_was_their_finest_hour:0 "This was their Finest Hour |3:11"
sp_eng_this_was_their_finest_hour_desc:0 ""We do not yet know what will happen in France or whether the French resistance will be prolonged, both in France and in the French Empire overseas. The French Government will be throwing away great opportunities and casting away their future if they do not continue the war in accordance with their Treaty obligations, from which we have not felt able to release them. The House will have read the historic declaration in which, at the desire of many Frenchmen, and of our own hearts, we have proclaimed our willingness to conclude at the darkest hour in French history a union of common citizenship. However matters may go in France or with the French Government or with another French Government, we in this island and in the British Empire will never lose our sense of comradeship with the French people. If we are now called upon to endure what they have suffered we shall emulate their courage, and if final victory rewards our toils they shall share the gains, aye. And freedom shall be restored to all. We abate nothing of our just demands—Czechs, Poles, Norwegians, Dutch, Belgians, all who have joined their causes to our own shall be restored. What General Weygand called the Battle of France is over. I expect that the battle of Britain is about to begin. Upon this battle depends the survival of Christian civilisation. Upon it depends our own British life and the long continuity of our institutions and our Empire. The whole fury and might of the enemy must very soon be turned on us. Hitler knows that he will have to break us in this island or lose the war. If we can stand up to him all Europe may be free, and the life of the world may move forward into broad, sunlit uplands; but if we fail then the whole world, including the United States, and all that we have known and cared for, will sink into the abyss of a new dark age made more sinister, and perhaps more prolonged, by the lights of a perverted science. Let us therefore brace ourselves to our duty and so bear ourselves that if the British Commonwealth and Empire lasts for a thousand years men will still say, "This was their finest hour." "\nSir Winston Churchill, Prime Minister of the United Kingdom, 18/06/1940, House of Commons, London, United Kingdom"
sp_eng_king_edward_viii_s_abdication_speech:0 "King Edward VIII's Abdication Speech |1:37"
sp_eng_king_edward_viii_s_abdication_speech_desc:0 ""A few hours ago I discharged my last duty as King and Emperor, and now that I have been succeeded by my brother, the Duke of York, my first words must be to declare my allegiance to him. This I do with all my heart. You all know the reasons which have impelled me to renounce the throne. But I want you to understand that in making up my mind I did not forget the country or the empire, which, as Prince of Wales, and lately as King, I have for 25 years tried to serve. But you must believe me when I tell you that I have found it impossible to carry the heavy burden of responsibility and to discharge my duties as King as I would wish to do without the help and support of the woman I love."\nKing Edward VIII, Prince of the United Kingdom, 12/12/1936, Windsor Castle, Berkshire, United Kingdom"
sp_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation:0 "Communism Rots the Soul of a Nation |1:21"
sp_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation_desc:0 ""Only Finland-superb, nay, sublime-in the jaws of peril-Finland shows what free men can do. The service rendered by Finland to mankind is magnificent. They have exposed, for all the world to see, the military incapacity of the Red Army and of the Red Air Force. Many illusions about Soviet Russia have been dispelled in these few fierce weeks of fighting in the Arctic Circle. Everyone can see how Communism rots the soul of a nation; how it makes it abject and hungry in peace, and proves it base and abominable in war. |...| If the light of freedom which still burns so brightly in the frozen North should be finally quenched, it might well herald a return to the Dark Ages, when every vestige of human progress during two thousand years would be engulfed."\nSir Winston Churchill, Prime Minister of The United Kingdom, 20/01/1940, House of Many Mansions, London, United Kingdom"
sp_eng_churchill_the_end_of_the_beginning:0 "The End of the Beginning |2:16"
sp_eng_churchill_the_end_of_the_beginning_desc:0 ""We have got so far in this war taken as many German prisoners as they have taken British, but these German prisoners will no doubt come in in droves at the end just as they did last time. I have never promised anything but blood, tears, toil and sweat. Now, however, we have a new experience. We have victory-a remarkable and definite victory. The bright gleam has caught the helmets of our soldiers and warmed and cheered all our hearts. The late M.Venizelos observed that in all her wars England-he ought to have said Britain, of course-always wins one battle-the last. General Alexander, with his brilliant comrade and lieutenant, General Montgomery, has made a glorious and decisive victory in what I think should be called the Battle of Egypt. Rommel's army has been defeated. It has been routed. It has been very largely destroyed as a fighting force. |...| Now, this is not the end. It is not even the beginning to the end. But it is, perhaps, the end of the beginning."\nSir Winston Churchill, Prime Minister of the United Kingdom, 10/11/1942, Mansion House, London, United Kingdom"
sp_eng_blood_toil_tears_and_sweat:0 "Blood, Toil, Tears and Sweat |1:47"
sp_eng_blood_toil_tears_and_sweat_desc:0 ""I would say to the House, as I said to those who've joined this government: "I have nothing to offer but blood, toil, tears and sweat." We have before us an ordeal of the most grievous kind. We have before us many, many long months of struggle and of suffering. You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: victory. Victory at all costs, victory in spite of all terror, victory, however long and hard the road may be; for without victory, there is no survival. Let that be realised; no survival for the British Empire, no survival for all that the British Empire has stood for, no survival for the urge and impulse of the ages, that mankind will move forward towards its goal. But I take up my task with buoyancy and hope. I feel sure that our cause will not be suffered to fail among men. At this time I feel entitled to claim the aid of all, and I say, "Come then, let us go forward together with our united strength." "\nSir Winston Churchill, Prime Minister of the United Kingdom, 13/05/1940, House of Commons, London, United Kingdom"
sp_eng_address_to_joint_session_of_us_congress:0 "Address to Joint Session of US Congress |2:04"
sp_eng_address_to_joint_session_of_us_congress_desc:0 ""What kind of a people do they think we are? Is it possible that they do not realize that we shall never cease to persevere against them until they have been taught a lesson which they and the world will never forget? Members of the Senate, and members of the House of Representatives, I will turn for one moment more from the turmoil and convulsions of the present to the broader spaces of the future. Here we are together, facing a group of mighty foes who seek our ruin. Here we are together, defending all that to free men is dear. Twice in a single generation the catastrophe of world war has fallen upon us. Twice in our lifetime has the long arm of fate reached out across the oceans to bring the United States into the forefront of the battle. If we had kept together after the last war, if we had taken common measures for our safety, this renewal of the curse need never have fallen upon us. Do we not owe it to ourselves, to our children, to tormented mankind, to make sure that these catastrophes do not engulf us for the third time? It has been proved that pestilences may break out in the Old World which carry their destructive ravages into the New World, from which, once they are afoot, the New World can not escape. Duty and prudence alike command first that the germ-centers of hatred and revenge should be constantly and vigilantly served and treated in good time, and that an adequate organization should be set up to make sure that the pestilence can be controlled at its earliest beginnings, before it spreads and rages throughout the entire earth."\nSir Winston Churchill, Prime minister of the United Kingdom, 26/12/1941, US Congress, Washington, D.C., United States of America"
sp_eng_baldwin_the_english_secret_mi:0 "The English Secret |2:36" 
sp_eng_baldwin_the_english_secret_mi_desc:0 ""Let me end in this, the last speech I shall make before a great audience as Prime Minister of this country. Let me proclaim my faith, which is the faith of millions of all races from end to end of the British Empire. Here we have ceased to be an island, but we are still an Empire. And what is her secret? Freedom, ordered freedom, within the law, with force in the background and not in the foreground: a society in which authority and freedom are blended in due proportion, in which state and citizen are both ends and means. It is an empire organised for peace and for the free development of the individual in and through an infinite variety of voluntary associations. It neither deifies the state nor its rulers. The fruits of a free spirit of men do not grow in the garden of tyranny. It’s been well said that slavery is a weed that grows in every soil. As long as we have the wisdom to keep the sovereign authority of this country as the sanctuary of liberty, the sacred temple consecrated to our common faith, men will turn their faces towards us and draw their breath more freely. The association of the peoples of the Empire is rooted and their fellowship is rooted in this doctrine of the essential dignity of the individual human soul: that is the English secret, however feebly and faintly we have, at times and places, embraced and obeyed it."\nStanley Baldwin, Prime minister of the United Kingdom, 27/05/1937, United Kingdom"
sp_eng_god_save_the_king:0 "God Save the King |3:05"
sp_eng_god_save_the_king_desc:0 ""God save our gracious King,\nLong live our noble King,God save the King!\nSend him victorious,\nHappy and glorious,\nLong to reign over us;\nGod save the King!\nO Lord, our God, arise,\nScatter his enemies,\nAnd make them fall!\nConfound their politics,\nFrustrate their knavish tricks,\nOn Thee our hopes we fix,\nGod save us all!\nThy choicest gifts in store\nOn him be pleased to pour;\nLong may he reign;\nMay he defend our laws,\nAnd ever give us cause\nTo sing with heart and voice:\nGod save the King!"\n1744 (first published version)"
sp_eng_the_death_of_king_george_v_mi:0 "The Death of King George V |0:57"
sp_eng_the_death_of_king_george_v_mi_desc:0 ""His Majesty king George V of England has died at his Norfolk home. And the news comes as a staggering blow to all the peoples of the British Empire. Since that memorable coronation day 26 years ago, he has become to each one of us more than a king: a father of a great family. Through twenty-six troubled years, through a terrible war, through times of unrest and depression, he has been a sincere and devoted leader, a wise and unselfish ruler, a king who maintained through all the storms of the 20th century the unswerving trust and love of his people. The greatest tribute we can pay him now is to remember how in all things he took part in the life of his subjects, how they shared in the joys and sorrows of the royal family."\nBritish Pathé, 23/01/1936"
sp_eng_churchill_we_must_not_forget_the_burden_on_russia_ma:0 "We Must Not Forget the Burden on Russia |0:47"
sp_eng_churchill_we_must_not_forget_the_burden_on_russia_ma_desc:0 ""Not for one moment must we forget that the main burden of the war on land is still being born by the Russian army. |...| But there is little doubt that Hitler is reserving his supreme gambler's throw for a third attempt to break the heart and spirit and destroy the armed forces of the mighty nation which he has already twice assaulted in vain. He will not succeed. But we must do everything in our power that is sensible and practicable to take more of the weight off Russia in 1943."\nSir Winston Churchill, Prime Minister of the United Kingdom, 19/05/1943, Congress of the United States, Washington D.C., USA"

