sp_ger_hitler_response_to_roosevelt:0 "Answer to Roosevelt |2:37"
sp_ger_hitler_response_to_roosevelt_desc:0 ""The American President further declares that he would then communicate information received by him concerning the political aims of Germany to other nations now apprehensive Its to the course of our policy. How has Mr. Roosevelt learned which nations consider themselves threatened by German policy and which do not? Or is Mr. Roosevelt in a position, with the enormous amount of work which he must have to do in his own country, to recognize of his own accord all the inmost thoughts and feelings of other peoples and their governments? Finally, Mr. Roosevelt asks that assurances be given him that the German armed forces will not attack, and above all, not invade, the territory or possessions of the following independent nations. He then names as those to which he refers: Finland, Lithuania, Latvia, Estonia, Norway, Sweden, Denmark, the Netherlands, Belgium, Great Britain, Ireland, France, Portugal, Spain, Switzerland, Liechtenstein, Luxembourg, Poland, Hungary, Romania, Yugoslavia, Russia, Bulgaria, Turkey, Iraq, the Arabias, Syria, Palestine, Egypt and Iran. Answers I have first taken the trouble to ascertain from the states mentioned, firstly, whether they feel themselves threatened, and, what is most important, secondly, whether this inquiry by the American President was addressed to us at their suggestion or at least with their consent. The reply was in all cases negative, in some instances strongly so. It is true that there were certain ones among the states and nations mentioned, whom I could not question because they themselves – as for example, Syria – are at present not in possession of their freedom, but are under occupation by the military agents of democratic states and consequently deprived of their rights. Apart from this fact, however, all states bordering on Germany have received much more binding assurances and -particularly, more binding proposals than Mr. Roosevelt asked from me in his curious telegram."\nAdolf Hitler, Führer, 24/08/1939, Reichstag, Berlin, Germany"
sp_ger_danzig_is_a_german_city:0 "Danzig is a German City |3:58"
sp_ger_danzig_is_a_german_city_desc:0 ""For months a problem has tormented all of us. Long ago the Diktat of Versailles bestowed this problem on us. In its depravity and degeneracy it has now become insufferable. Danzig was a German city and is a German city! The Corridor was German and is German! These regions owe their cultural development exclusively to the German Volk. Without this Volk, these eastern regions would still be plunged in the depths of barbarism. Danzig was torn from us! Poland annexed the Corridor! The German minorities living there are being persecuted in the vilest manner imaginable. In the years 1919 and 1920 over one million men of German blood were forced to leave their homeland. |...| As a National Socialist and a German soldier I enter into this struggle with a strong heart! My life was but one struggle for the German Volk, for its resurrection, for Germany. This struggle was governed by only one creed: faith in this Volk! There is one word which I have never known and this word is: capitulation! |...| I would like to assure the world around us of one thing: there shall never ever be another November 1918 in German history! Since I myself stand ever ready to lay down my life for my Volk and Germany, I demand the same of everyone else! Whoever believes he can oppose this national commandment shall fall! We will have nothing to do with traitors! And all of us pledge ourselves to the one ancient principle: it is of no importance if we ourselves live-as long as our Volk lives, as long as Germany lives! This is essential. We expect of all of you as the Reich’s emissaries henceforth that you shall do your duty wherever you may be assigned! You must carry the banner of resistance forth regardless of the cost. |...| Provided all of us form part of this community, sworn together, determined never to capitulate, then our will shall master all need. I conclude with the avowal I once pronounced as I began my struggle for power in the Reich. Back then I said: When our will is strong enough that need can no longer vanquish it, then our will and our German state will vanquish and conquer need. Deutschland-Sieg Heil!"\nAdolf Hitler, Führer, 01/09/1939, Reichstag, Berlin, Germany"
sp_ger_danzig_is_a_german_city_with_music:0 "Danzig is a German City (with music) |4:08"
sp_ger_danzig_is_a_german_city_with_music_desc:0 ""For months a problem has tormented all of us. Long ago the Diktat of Versailles bestowed this problem on us. In its depravity and degeneracy it has now become insufferable. Danzig was a German city and is a German city! The Corridor was German and is German! These regions owe their cultural development exclusively to the German Volk. Without this Volk, these eastern regions would still be plunged in the depths of barbarism. Danzig was torn from us! Poland annexed the Corridor! The German minorities living there are being persecuted in the vilest manner imaginable. In the years 1919 and 1920 over one million men of German blood were forced to leave their homeland. |...| As a National Socialist and a German soldier I enter into this struggle with a strong heart! My life was but one struggle for the German Volk, for its resurrection, for Germany. This struggle was governed by only one creed: faith in this Volk! There is one word which I have never known and this word is: capitulation! |...| I would like to assure the world around us of one thing: there shall never ever be another November 1918 in German history! Since I myself stand ever ready to lay down my life for my Volk and Germany, I demand the same of everyone else! Whoever believes he can oppose this national commandment shall fall! We will have nothing to do with traitors! And all of us pledge ourselves to the one ancient principle: it is of no importance if we ourselves live-as long as our Volk lives, as long as Germany lives! This is essential. We expect of all of you as the Reich’s emissaries henceforth that you shall do your duty wherever you may be assigned! You must carry the banner of resistance forth regardless of the cost. |...| Provided all of us form part of this community, sworn together, determined never to capitulate, then our will shall master all need. I conclude with the avowal I once pronounced as I began my struggle for power in the Reich. Back then I said: When our will is strong enough that need can no longer vanquish it, then our will and our German state will vanquish and conquer need. Deutschland-Sieg Heil!"\nAdolf Hitler, Führer, 01/09/1939, Reichstag, Berlin, Germany"
sp_ger_the_greatest_struggle_in_the_history:0 "The Greatest Struggle in the History |2:09"
sp_ger_the_greatest_struggle_in_the_history_desc:0 ""On the morning of June 22, this greatest struggle in the history of the world began. Since then, three-and-a-half months have passed. Today, I can state: everything since has gone according to plan. |...| I can say this here today. I say this here today because I may say today that this opponent has already broken down and will never rise again! There was a power massed against Europe, of which most people regrettably had no idea and of which many today still have no idea. This could have become a second Mongolian invasion by a new Genghis Khan. That this danger was averted, we owe primarily to the bravery and perseverance of our German soldiers, to their willingness to sacrifice. Then, we owe it to the sacrifices of all those who marched with us."\nAdolf Hitler, Führer, 03/10/1941, Sportpalast, Berlin, Germany"
sp_ger_the_destruction_of_bolshevism:0 "The Destruction of Bolshevism |1:34"
sp_ger_the_destruction_of_bolshevism_desc:0 ""I believe that, in looking back, we can be content with the past three years. The objective was always very sober; bold where it had to be bold, prudent where it could be prudent; unhurried where we had time, cautious where we believed that we had to be cautious under all circumstances. However, we were being daring where daring alone could help. For this year, we have drawn up a very simple program. First: under all circumstances, to hold what must be held. |...| Second: it’s absolutely imperative to attack where an attack is necessary under all circumstances. The objective is clear: the destruction of the right arm of this international conspiracy of capitalism, plutocracy, and Bolshevism, which is the greatest danger that has ever hovered above our German Volk and against which we have been in battle for a year now."\nAdolf Hitler, Führer, 30/09/1942, Sportpalast, Berlin, Germany"
sp_ger_stalingrad_speech:0 "Stalingrad Speech |2:13"
sp_ger_stalingrad_speech_desc:0 ""I should say that for my enemies, not for our soldiers. For the speed with which our soldiers have now traversed territory is gigantic. Also what was traversed this year is vast and historically unique. Now I do not always do things just as the others want them done. I consider what the others probably believe, and then do the opposite on principle. So if Mr. Stalin expected that we would attack in the center, I did not want to attack in the center, not only because Mr. Stalin probably believed I would, but because I didn't care about it any more at all. But I wanted to come to the Volga, to a definite place, to a definite city. It accidentally bears the name of Stalin himself, but do not think that I went after it on that account. Indeed, it could have an altogether different name. But only because it is an important point, that is, there 30 million tons of traffic can be cut off, including about 9 million of oil shipments. There all the wheat pours in from those enormous territories of the Ukraine, of the Kuban territory, then to be transported to the North. There the manganese ore was forwarded. A gigantic terminal was there; I wanted to take it. And do you know, we're modest: that is, we have it; there are only a couple of very small places left there. Now the others say: Why aren't you fighting there? Because I don't want to make a second Verdun but would rather do it with very small shock units. Time plays no part here. No ships come up the Volga any more-that is the decisive thing."\nAdolf Hitler, Führer, 08/11/1942, Löwenbräukeller, Munich, Germany"
sp_ger_the_last_speech:0 "The Last Speech |2:22"
sp_ger_the_last_speech_desc:0 ""I therefore appeal in this hour to the entire German Volk, but especially to my old comrades in arms and all soldiers who are at its head, to arm themselves with an even greater, hardened spirit of resistance, until, as once before, we can lay on the grave of the dead of this mighty struggle a wreath with a bow inscribed: But you have triumphed in the end! I expect every German therefore to fulfill his duty to the utmost, and to take on every sacrifice that will be and must be demanded of him. I expect of every healthy man that he risk life and limb in this battle. I expect every ill, infirm, or otherwise indispensable man to work with the utmost effort. I expect the inhabitants of the cities to forge the weapons for this fight, and I expect every farmer to give bread to the soldiers and workers of this fight by limiting his own consumption as much as possible. I expect all women and girls to support this fight with the utmost zeal, as they have done up to now. I turn to the German youth with particular confidence. By forming such a committed community, we have the right to step before the Almighty and ask Him for His mercy and blessings. After all, a nation cannot do more than this: those who can fight, fight; those who can work, work; and all come together to sacrifice with only one thought in mind: to secure freedom, national honor, and a future for life. No matter how grave the crisis may be at this moment, we will overcome it in the end, in spite of everything, thanks to our unchangeable will, our readiness to sacrifice, and our abilities. We will survive this misery. In this fight, too, it is not Central Asia that will win but Europe! And at its head will be the one nation which, for one-and-a-half millennia, has represented Europe as its hegemonic power against the east and will represent it in the future: our Greater German Reich, the German nation!"\nAdolf Hitler, Führer, 30/01/1945, Reich Chancellery, Berlin"
sp_ger_goebbels_total_war:0 "Do You Want Total War? |2:45"
sp_ger_goebbels_total_war_desc:0 ""The English maintain that the German people is resisting the government’s total war measures. It does not want total war, but capitulation! (Shouts: Never! Never! Never!) I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Fifth: The English maintain that the German people have lost faith in the Führer. I ask you… (Crowd: “Führer command, we follow!”) I ask you: do you trust the Führer? |...| Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end?"\nJoseph Goebbels, Reich Ministry of Public Enlightenment and Propaganda, 18/02/1943, Sportpalast, Berlin, Germany"
sp_ger_goebbels_total_war_with_music:0 "Do You Want Total War? (with music) |2:50"
sp_ger_goebbels_total_war_with_music_desc:0 ""The English maintain that the German people is resisting the government’s total war measures. It does not want total war, but capitulation! (Shouts: Never! Never! Never!) I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Fifth: The English maintain that the German people have lost faith in the Führer. I ask you… (Crowd: “Führer command, we follow!”) I ask you: do you trust the Führer? |...| Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end?"\nJoseph Goebbels, Reich Ministry of Public Enlightenment and Propaganda, 18/02/1943, Sportpalast, Berlin, Germany"
sp_ger_hitler_the_increase_of_german_production_ma:0 "The Increase of German Production |2:31"
sp_ger_hitler_the_increase_of_german_production_ma_desc:0 ""If I increase production I increase the real income of my fellow-citizens. And if I reduce production I reduce that income, no matter what wages are paid out. Members of the Reichstag: Within the past four years we have increased German production to an extraordinary degree in all branches. And the whole German nation benefits by this increase. For it there is a demand today for very many million tons of coal more than formerly, this is not for the purpose of superheating the houses of a few millionaires to a couple of thousand degrees, but rather because millions of our German countrymen are thus enabled to purchase more coal for themselves with their increased income. By giving employment to millions of German workers who had hitherto been idle, the National Socialist Revolution has brought about such a gigantic increase in German production. That rise in our total national income guarantees the market value of the goods produced. And only in such cases where we could not increase this production, owing to certain conditions that were beyond our control, there have been shortages from time to time; but these bear no proportion whatsoever to the general success of the National Socialist struggle. The four-year plan is the most striking manifestation of the systematic way in which our economic life is being conducted. In particular this plan will provide permanent employment in the internal circulation of our economic life for those masses of German labour that are now being released from the armament industry. One sign of the gigantic economic development which has taken place is that in many industries today it is quite difficult to find sufficient skilled workmen. I am thankful that this is so; because it will help to place the importance of the worker as a man and as a working force in its proper light; and also because in doing so--though there are other motives also--we have a chance of making the activities of the party and its unions better understood and thus securing stronger and more willing support."\nAdolf Hitler, Führer, 30/01/1937, Reichstag, Berlin, Germany"
sp_ger_anschluss_this_land_is_german_ma:0 "Anschluss: This Land is German |2:32"
sp_ger_anschluss_this_land_is_german_ma_desc:0 ""I am speaking on behalf of millions of people in this magnificent German Land, on behalf of those in Styria, in Upper and Lower Austria, in Carinthia, in Salzburg, in Tirol, and above all on behalf of the city of Vienna, when I assure the sixty-eight million other German Volksgenossen in our vast Reich listening this very minute: this Land is German; it has understood its mission, it will fulfill this mission, and it shall never be outdone by anyone as far as loyalty to the great German Volksgemeinschaft is concerned. |...| Hence in this hour, I can report to the German Volk that the greatest orders of my life have been carried out. As the Führer and Chancellor of the German nation and the Reich, I now report to history that my homeland has joined the German Reich."\nAdolf Hitler, Führer, 15/03/1938, Hofburg Palace, Vienna, Austria"
sp_ger_hitler_the_misery_of_the_sudeten_germans_ma:0 "The Misery of the Sudeten Germans |2:47" 
sp_ger_hitler_the_misery_of_the_sudeten_germans_ma_desc:0 ""Amongst the suppressed minorities in this state, there are also three and a half million Germans, roughly as many people of our race as Denmark has in inhabitants. These Germans are God’s creatures as well. The Almighty has not created them so that the construction arrived at in Versailles might place them at the mercy of an alien power they hate. And He has not created seven million Czechs either so that they may reign over these three and a half million, keep them in tutelage, and even far less did He create them to ravage and torture. The situation in this state has become unbearable, as is well known. In a political context, three and a half million people there are robbed of their right to self-determination in the name of the right to self-determination as construed by a certain Mister Wilson. In an economic context, these people are being ruined methodically and hence are subject to a slow but steady extermination. The misery of the Sudeten Germans defies description. One desires to destroy them. In a humanitarian context, they are being oppressed and humiliated in an unprecedented fashion. |...| All I can say to these representatives of democracy is that this does not leave us cold, no, if these tortured creatures can find neither justice nor help by themselves, then they will receive both from us. |...| It was a short-sighted enterprise which the architects of Versailles conceived when they gave birth to the abnormal structure of the Czechoslovakian state. It could pursue its mission to ravage and rape a mass of millions of other nationalities only as long as the brother nations themselves suffered from the abuse inflicted upon the world at Versailles."\nAdolf Hitler, Führer, 12/09/1938, Reichsparteitag, Nuremberg, Germany"
sp_ger_horst_wessel_lied:0 "Horst-Wessel-Lied |3:18"
sp_ger_horst_wessel_lied_desc:0 ""Die Fahne hoch! Die Reihen fest geschlossen!  (Raise the flag! The ranks tightly closed!)\nSA marschiert mit ruhig festem Schritt. (The SA marches with calm, steady step.)\nKam'raden, die Rotfront und Reaktion erschossen, (Comrades shot by the Red Front and Reactionaries,)\nMarschier'n im Geist in unser'n Reihen mit. (March in spirit within our ranks.)\nDie Straße frei den braunen Bataillonen. (Clear the streets for the brown battalions.)\nDie Straße frei dem Sturmabteilungsmann! (Clear the streets for the storm division!)\nEs schau'n aufs Hakenkreuz voll Hoffnung schon Millionen. (Millions are looking upon the swastika full of hope.)\nDer Tag für Freiheit und für Brot bricht an! (The day of freedom and of bread dawns!)\nZum letzten Mal wird Sturmalarm geblasen! (For the last time, the call to arms is sounded!)\nZum Kampfe steh'n wir alle schon bereit! (For the fight, we all stand prepared!)\nSchon flattern Hitlerfahnen über allen Straßen. (Already Hitler's banners fly over all streets.)\nDie Knechtschaft dauert nur noch kurze Zeit! (The time of bondage will last but a little while now!)\nDie Fahne hoch! Die Reihen fest geschlossen! (Raise the flag! The ranks tightly closed!)\nSA marschiert mit ruhig festem Schritt. (The SA march with quiet, steady step.)\nKam'raden, die Rotfront und Reaktion erschossen, (Comrades shot by the Red Front and reactionaries,)\nMarschier'n im Geist in unser'n Reihen mit. (March in spirit within our ranks.)"\nHorst Wessel, Anthem of NSDAP, 1929"
sp_ger_goebbels_speech_against_bolshevism_mi:0 "Speech Against Bolshevism |1:03"
sp_ger_goebbels_speech_against_bolshevism_mi_desc:0 ""It is the historical merit of the Führer, which is already granted to him today by the whole world, to have built a wall against the onslaught of Bolshevism in the East on the borders of Germany, and thus to have made himself the spiritual pioneer of Europe in the confrontation with the subservice forces of destruction and anarchy. As a true knight without fear nor blemish, he has taken into his strong hands the banner of culture, humanity and civilization, and raised head to the threat and onslaught of world revolution."\nJoseph Goebbels, Reich Ministry of Public Enlightenment and Propaganda, 10/09/1936, Reichsparteitag, Nuremberg, Germany"

