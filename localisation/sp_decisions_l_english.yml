sp_listen_eng_god_save_the_king:0 "[ENG.GetFlag] God Save the King |3:05"
sp_listen_eng_god_save_the_king_desc:0 ""God save our gracious King,\nLong live our noble King,God save the King!\nSend him victorious,\nHappy and glorious,\nLong to reign over us;\nGod save the King!\nO Lord, our God, arise,\nScatter his enemies,\nAnd make them fall!\nConfound their politics,\nFrustrate their knavish tricks,\nOn Thee our hopes we fix,\nGod save us all!\nThy choicest gifts in store\nOn him be pleased to pour;\nLong may he reign;\nMay he defend our laws,\nAnd ever give us cause\nTo sing with heart and voice:\nGod save the King!"\n1744 (first published version)"
