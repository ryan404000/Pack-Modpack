sp_ita_mussolini_italian_declaration_of_war_ma:0 "Italian Declaration of War |2:41"
sp_ita_mussolini_italian_declaration_of_war_ma_desc:0 ""Soldiers, sailors, and aviators! Black shirts of the revolution and of the |Fascist| legions! Men and women of Italy, of the Empire, and of the kingdom of Albania! Pay heed! An hour appointed by destiny has struck in the heavens of our fatherland. The declaration of war has already been delivered |crowd: “War! War!”| to the ambassadors of Great Britain and France. |...| The single order of the day is categorical and obligatory for all. It already spreads and fires hearts from the Alps to the Indian Ocean; Victory!"\nBenito Mussolini, Duce del Fascismp, 10/06/1940, Palazzo Venezia, Rome, Italy"
sp_ita_giovinezza:0 "Giovinezza |3:17"
sp_ita_giovinezza_desc:0 ""Salve o popolo d'eroi (Hail, people of heroes)\nSalve o patria immortale (Hail, immortal Fatherland)\nSon rinati i figli tuoi (Your sons were born again)\nCon la fede e l'ideale. (With the faith and the Ideal.)\nIl valor dei tuoi guerrieri, (Your warriors' valour,)\nLa virtù dei tuoi pionieri (Your pioneers' virtue,)\nLa vision dell'Alighieri (Alighieri's vision,)\nOggi brilla in tutti i cuor (Today shines in every heart)\nGiovinezza, giovinezza, (Youth, Youth,)\nPrimavera di bellezza (Spring of beauty,)\nPer la vita, nell'asprezza (In the hardship of life)\nIl tuo canto squilla e va! (Your song rings and goes!)\nE per Benito Mussolini, (And for Benito Mussolini,)\nE per la nostra Patria bella, (And for our beautiful Fatherland,)\nDell'Italia nei confini (In the Italian borders,)\nSon rifatti gli italiani; (Italians have been remade;)\nLi ha rifatti Mussolini (Mussolini has remade them)\nPer la guerra di domani (For tomorrow's war)\nPer la gloria del lavoro (For labour's glory)\nPer la pace e per l'alloro, (For peace and for the laurel,)\nPer la gogna di coloro (For the shame of those)\nChe la patria rinnegar. (Who repudiated our Fatherland.)\nI poeti e gli artigiani (The poets and the artisans)\nI signori e i contadini (The lords and the countrymen)\nCon orgoglio d'italiani (With an Italian's pride)\nGiuran fede a Mussolini. (Swear fealty to Mussolini.)\nNon v'è povero quartiere (No poor neighbourhood exists)\nChe non mandi le sue schiere (That doesn't send its hordes)\nChe non spieghi le bandiere (That doesn't unfurl the flags)\nDel fascismo redentor. (Of redeeming Fascism)"\nGiuseppe Blanc (music), Salvator Gotta (lyrics), Hymn of the Italian National Fascist Party, 1909 (1924 for actual lyrics)"
sp_ita_faccetta_nera:0 "Faccetta Nera |2:14"
sp_ita_faccetta_nera_desc:0 ""Se tu dall'altipiano guardi il mare (If you look at the sea from the hills)\nMoretta che sei schiava fra gli schiavi (Young moor, a slave among slaves)\nVedrai come in un sogno tante navi (Like in a dream you will see many ships)\nE un tricolore sventolar per te (And a tricolour waving for you)\nFaccetta nera, bell'abissina (Pretty black face, beautiful Abyssinian)\nAspetta e spera che già l'ora si avvicina! (Wait and see, for the hour is coming!)\nquando saremo insieme a te (When we are with you)\nnoi ti daremo un'altra legge e un altro Re (We shall give you another law and another king)\nLa legge nostra è schiavitù d'amore (Our law is slavery of love)\nil nostro motto è LIBERTÀ e DOVERE (Our motto is FREEDOM and DUTY)\nvendicheremo noi Camicie Nere (We, the blackshirts, will avenge)\nGli eroi caduti liberando te! (the heroes that died to free you!)\nFaccetta nera, bell'abissina (Pretty black face, beautiful Abyssinian)\nAspetta e spera che già l'ora si avvicina! (Wait and see, for the hour is coming!)\nquando saremo insieme a te (When we are with you)\nnoi ti daremo un'altra legge e un altro Re (We shall give you another law and another king)\nFaccetta nera, piccola abissina (Pretty black face, little Abyssinian)\nti porteremo a Rome, liberata (We will take you to Rome, as a freedwoman)\nDal sole nostro tu sarai baciata (You will be kissed by our sun)\nSarai in Camicia Nera pure tu (and a black shirt you too will wear)\nFaccetta nera, sarai Romana (Pretty black face, you will be Roman)\nLa tua bandiera sarà sol quella italiana! (Your only flag will be the Italian one!)\nNoi marceremo insieme a te (We will march together with you)\nE sfileremo avanti al Duce e avanti al Re! (and parade in front of the Duce and the king!)"\nRenato Micheli, Poet, 1935"
sp_ita_mussolini_believe_obey_fight:0 "Believe, Obey, Fight |1:42"
sp_ita_mussolini_believe_obey_fight_desc:0 ""This is your day, your great day. With your courage, with your sacrifice, with your faith, you have given a mighty impulse to the wheel of History. Now I am asking you: do you want honours? -Crowd: NO! Rewards? -Crowd: NO! A comfortable life? -Crowd: NO! Does the impossible exist for you? -Crowd: NO! What are the three words forming our dogma? Believe, Obey, Fight. Well, comrades, in these three words was, is and will be the secret of every victory."\nBenito Mussolini, Duce del Fascismo, 26/03/1939, Rome, Italy"
sp_ita_mussolini_armed_peace:0 "Armed Peace |2:30"
sp_ita_mussolini_armed_peace_desc:0 ""Marching orders for the fifteenth year of Fascism are the following: Peace with all, with those near and afar. Armed peace! Therefore, our program of armaments for land, sea, and sky will be regularly developed. Acceleration of all productive energies of the Nation, in agricultural and industrial fields. Development of the corporative system to its definite realization. But here is a duty I confide to you, dear Milanese of this most ardent and most Fascist Milan which in these days has revealed its great soul. I confide to you, dear Milanese of this generous working and untiring Milan, this duty, which I feel sure will become to you at the same time that I pronounce it an imperative duty, is that you should place yourselves, as you will do, at the vanguard for the development of the empire so as to render it, in the shortest possible period, an element of well being, of power, of glory for the Nation."\nBenito Mussolini, Duce del Fascismo, 01/11/1936, Milan, Italy"

