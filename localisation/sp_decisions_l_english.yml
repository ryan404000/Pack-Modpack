sp_fra_armistice_petain:0 "Armistice |1:32"
sp_fra_armistice_petain_desc:0 ""French. At the call of the President of the Republic, I assume from today the direction of the government of France. Certain of the affection of our admirable army which fights with a heroism worthy of its long military traditions against an enemy superior in numbers and weapons. Certain that by its magnificent resistance it has fulfilled our duties in regard to our allies. Confident of the support of the Veterans that I had the pride to command. Certain of the confidence of the whole people, I give to France the gift of my person to attenuate for its suffering. In these unhappy hours, I think of the unfortunate refugees who, in extreme distress, line our roads. I express to them my compassion and my concern. It is with a broken heart that I say to you today that it is necessary to cease the fighting. This evening I have addressed our enemy to ask if he is ready to search with us, between soldiers, after struggle and in honor, the means of putting an end to the hostilities. May all the French rally around the government over which I preside during these hardships and suppress their anguish so as to obey only to their faith in the destiny of the Fatherland."\nPhilippe Pétain, Chef de l'État français, 17/06/1940, Lycée Longchamps, Bordeaux, France"
sp_fra_appeal_of_22_june:0 "Appeal of 22 June |2:47"
sp_fra_appeal_of_22_june_desc:0 ""The French government, after having asked for an armistice, now knows the conditions dictated by the enemy. The result of these conditions would be the complete demobilisation of the French land, sea, and air forces, the surrender of our weapons and the total occupation of French territory. The French government would come under German and Italian tutelage. It may therefore be said that this armistice would not only be a capitulation, but that it would also reduce the country to slavery. Now, a great many Frenchmen refuse to accept either capitulation or slavery, for reasons which are called: honour, common sense, and the higher interests of the country. It is therefore necessary to group the largest possible French force wherever this can be done. Everything which can be collected by way of French military elements and potentialities for armaments production must be organised wherever such elements exist. I, General de Gaulle, am undertaking this national task here in England. I call upon all French servicemen of the land, sea, and air forces; I call upon French engineers and skilled armaments workers who are on British soil, or have the means of getting here, to come and join me. I call upon the leaders, together with all soldiers, sailors, and airmen of the French land, sea, and air forces, wherever they may now be, to get in touch with me. I call upon all Frenchmen who want to remain free to listen to my voice and follow me. Long live free France in honour and independence!"\nCharles de Gaulle, Chef des Forces Françaises Libres, 22/06/1940, BBC radio, London, United Kingdom"
sp_fra_paris_outraged:0 "Liberated Paris! |2:31"
sp_fra_paris_outraged_desc:0 ""Why do you wish us to hide the emotion which seizes us all, men and women, who are here, at home, in Paris that stood up to liberate itself and that succeeded in doing this with its own hands? No! We will not hide this deep and sacred emotion. These are minutes which go beyond each of our poor lives. Paris! Paris outraged! Paris broken! Paris martyred! But Paris liberated! Liberated by itself, liberated by its people with the help of the French armies, with the support and the help of all France, of the France that fights, of the only France, of the real France, of the eternal France! Well! Since the enemy which held Paris has capitulated into our hands, France returns to Paris, to her home. She returns bloody, but quite resolute. She returns there enlightened by the immense lesson, but more certain than ever of her duties and of her rights. I speak of her duties first, and I will sum them all up by saying that for now, it is a matter of the duties of war. The enemy is staggering, but he is not beaten yet. He remains on our soil. It will not even be enough that we have, with the help of our dear and admirable Allies, chased him from our home for us to consider ourselves satisfied after what has happened. We want to enter his territory as is fitting, as victors."\nCharles de Gaulle, Chef des Forces Françaises Libres, 25/08/1944, Hôtel de ville, Paris"
sp_fra_le_chant_des_partisans:0 "Le Chant des Partisans |3:04"
sp_fra_le_chant_des_partisans_desc:0 ""Ami, entends-tu le vol noir des corbeaux sur nos plaines ? (Friend, do you hear the dark flight of the crows over our plains?)\nAmi, entends-tu les cris sourds du pays qu'on enchaîne ? (Friend, do you hear the cries of our country in chains?)\nOhé, partisans, ouvriers et paysans, c'est l'alarme. (Hey you Partisans, workers and peasants, the alarm has sounded)\nCe soir l'ennemi connaîtra le prix du sang et les larmes. (Tonight the enemy shall know the price of blood and tears)\nMontez de la mine, descendez des collines, camarades ! (Arise from the mines, descend from the hills, Comrades!)\nSortez de la paille les fusils, la mitraille, les grenades. (Take from the hay the guns, the munitions, and the grenades)\nOhé, les tueurs à la balle et au couteau, tuez vite ! (Hey you Hit Men, with bullet and knife kill swiftly!)\nOhé, saboteur, attention à ton fardeau : dynamite... (Hey you Saboteurs, take care of your load of dynamite...)\nC'est nous qui brisons les barreaux des prisons pour nos frères. (It’s us who smash the bars of prisons for our brothers)\nLa haine à nos trousses et la faim qui nous pousse, la misère. (With hate chasing us and hunger pushing us... Misery)\nIl y a des pays où les gens au creux des lits font des rèves. (There are some countries where people sleep in their beds and have dreams)\nIci, nous, vois-tu, nous on marche et nous on tue, nous on crève... (Here, as you can see, we marche, we kill, we die...)\nIci chacun sait ce qu'il veut, ce qu'il fait quand il passe. (Here, anyone knows what he wants, what he does when he leaves.)\nAmi, si tu tombes un ami sort de l'ombre à ta place. (Friend, if you fall a friend from the shadows will take your place.)\nDemain du sang noir sèchera au grand soleil sur les routes. (Tomorrow the blood will dry black under the sun on the roads.)\nChantez, compagnons, dans la nuit la Liberté nous écoute... (Sing companions! In the night Liberty listens to us...).\nOh oh oh oh oh oh oh oh oh oh oh oh oh oh oh oh..."\nAnna Marly, Jospeh Kessel, Maurice Druon, Composers, 30/05/1943, Surrey, United Kingdom"
sp_fra_marechal_nous_voila:0 "Maréchal, nous voilà ! (Hymn of Vichy France) |3:02"
sp_fra_marechal_nous_voila_desc:0 ""Une flamme sacrée (A holy flame)\nMonte du sol natal, (Rises from our native soil)\nEt la France enivrée (And a stirred France)\nTe salue, Maréchal ! (Salutes you, Marshal!)\nTous tes enfants qui t’aiment (All of your sons who love you)\nEt vénèrent tes ans, (And honour your years)\nA ton appel suprême (After your supreme call)\nOnt répondu : Présent. (Have came forward)\Maréchal, nous voilà ! (Marshal, here we are!)\nDevant toi le sauveur de la France, (Before you, the saviour of France)\nNous jurons, nous tes gars (We swear, we your children)\nDe servir et de suivre tes pas (To serve you and follow your path)\nMaréchal, nous voilà ! (Marshal, here we are!)\nTu nous as a redonné l'espérance (You have given us hope again)\nLa patrie renaîtra, (The motherland, reborn!)\nMaréchal, Maréchal, nous voilà ! (Marshal, Marshal, here we are!)\nTu as lutté sans cesse (You have fought ceaselessly)\nPour le salut commun; (For the salvation of all)\nOn parle avec tendresse (We speak with tenderness)\nDu héros de Verdun. (Of the hero of Verdun)\nEn nous donnant ta vie, (By giving us your life,)\nTon génie et ta foi, (Your genius and your faith)\nTu sauves la patrie (You save the country)\nUne seconde fois. (Once again.)"\nAndré Montagard, Charles Courtiou, Composer, 1941, France"
