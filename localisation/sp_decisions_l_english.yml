sp_fra_daladier_we_shall_not_submit:0 "We Shall Not Submit to the Diktats of Violence |0:49"
sp_fra_daladier_we_shall_not_submit_desc:0 ""We have always wanted and still want sincere cooperation and fair understanding to be established between peoples, but we are determined not to submit to the "diktats" of violence. We took up arms against aggression; we will only rest when we obtain certain guarantees of security, and when we are certain that our security is not questioned every six months. | ... | What our soldiers think, the people of France as a whole also thinks. And the government in its daily action, in its unshakable will, showed itself worthy of the faith that animates all the sons of our country"\nEdouard Daladier, Président du Conseil des ministres français, 10/10/1939"
sp_fra_bastille_day_under_the_popular_front_mi:0 "Bastille Day under the Popular Front |2:21"
sp_fra_bastille_day_under_the_popular_front_mi_desc:0 ""Place de la Bastille, associations belonging to the "Rassemblement populaire" meet, while two huge processions are formed, one street of Rivoli, the other boulevard Beaumarchais. By different routes they are heading towards Place de la Nation. This popular demonstration, of which no incident has disturbed the calm, ends with the renewed oath of the "Rassemblement populaire": for bread, for peace, for freedom. |The internationale.| |La Marseillaise.| Messrs. Léon Blum, Edouard Daladier, Maurice Thorez, Roger Salengro, Maurice Violet, Pierre Cot and Léon Jouhaux took their place in the tribune of honor."\nRadio, 14/07/1936, Paris, France"
sp_fra_the_blum_experience_mi:0 "The Blum Experience |4:08"
sp_fra_the_blum_experience_mi_desc:0 ""Is there a Blum experience?" There is one, of course, but this experience is not made by a single man, it is not made by a government. It is not only, perhaps, as I said in Lens last Sunday, the experience of the entire working class. It is made by the country itself, by all the republicans of this country, who will make it tomorrow as they make it today. And if we want to go down a little deeper into the reality of things, what is the true meaning of this experience? It will allow France, it will allow the Republicans of France, the republican people of France, to realize that it is - or not - possible to constitute in this country and in this moment of history a government of active democracy grounded for the first time on the coalition and on collaboration, either in government or out of government, of all popular forces. It will show whether or not it is possible in present France, to make social progress work together with economic prosperity; whether it is possible or not to reconcile social justice and civil harmony. And if we extend our look further, this experience will allow us to realize whether or not it is possible, in present-day Europe, to protect the peoples, by the organized agreement of the different governments, from hazards and calamities of violence. In a word - and this word goes a long way, believe me - this experience comes down to whether there remain in France and Europe a chance for peaceful democracy, or whether I do not know what fatal penalty must definitely strike those who want freedom inside their country, and peace outside their country."\nLéon Blum, Président du Conseil de la République Française, 24/10/1936, Toulouse, France"

